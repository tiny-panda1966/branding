<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
/* ========================================
   BRAND GUIDE - Main Styles
   ======================================== */

:root {
    --primary: #e43292;
    --primary-dark: #c4287d;
    --primary-light: #f5d0e3;
    --secondary: #9c27b0;
    --success: #4caf50;
    --warning: #ff9800;
    --danger: #f44336;
    --grey-50: #fafafa;
    --grey-100: #f5f5f5;
    --grey-200: #eeeeee;
    --grey-300: #e0e0e0;
    --grey-400: #bdbdbd;
    --grey-500: #9e9e9e;
    --grey-600: #757575;
    --grey-700: #616161;
    --grey-800: #424242;
    --grey-900: #1a1a1a;
    --white: #ffffff;
    --black: #1a1a1a;
    --radius: 10px;
    --radius-lg: 16px;
    --radius-sm: 6px;
    --shadow: 0 2px 8px rgba(0,0,0,0.08);
    --shadow-lg: 0 4px 16px rgba(0,0,0,0.12);
    --shadow-xl: 0 20px 60px rgba(0,0,0,0.2);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Wix Madefor Text', -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--grey-100);
    color: var(--grey-800);
    line-height: 1.5;
}

/* ========================================
   LAYOUT
   ======================================== */

.app-container { display: flex; height: 100vh; overflow: hidden; }

/* ========================================
   SIDEBAR
   ======================================== */

.sidebar {
    width: 280px;
    background: var(--white);
    border-right: 1px solid var(--grey-200);
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
}

.sidebar-header {
    padding: 20px;
    border-bottom: 1px solid var(--grey-200);
}

.brand-title {
    font-size: 20px;
    font-weight: 700;
    color: var(--primary);
    display: flex;
    align-items: center;
    gap: 10px;
}

.brand-title svg { width: 28px; height: 28px; fill: var(--primary); }

.sidebar-nav { flex: 1; overflow-y: auto; padding: 12px; }

.nav-section { margin-bottom: 4px; }

.nav-section-title {
    font-size: 10px;
    font-weight: 700;
    text-transform: uppercase;
    color: var(--white);
    background: var(--primary);
    padding: 8px 12px;
    letter-spacing: 0.5px;
    border-radius: var(--radius-sm);
    margin-bottom: 4px;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
    transition: all 0.2s;
}

.nav-section-title:hover { opacity: 0.9; }

.nav-section-title .nav-chevron {
    transition: transform 0.3s ease;
}

.nav-section-title.collapsed .nav-chevron {
    transform: rotate(-90deg);
}

.nav-section-title.secondary { background: var(--secondary); }

/* Collapsible nav items wrapper */
.nav-items-wrapper {
    overflow: hidden;
    transition: max-height 0.3s ease, opacity 0.3s ease;
}

.nav-items-wrapper.expanded {
    max-height: 1000px;
    opacity: 1;
}

.nav-items-wrapper.collapsed {
    max-height: 0;
    opacity: 0;
}

.nav-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 9px 12px;
    border-radius: var(--radius);
    cursor: pointer;
    transition: all 0.2s;
    font-size: 13px;
    color: var(--grey-600);
}

.nav-item:hover { background: var(--grey-100); color: var(--grey-800); }

.nav-item.active {
    background: var(--primary-light);
    color: var(--primary);
    font-weight: 500;
}

.nav-item svg { width: 16px; height: 16px; fill: currentColor; flex-shrink: 0; }

.nav-item .progress-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--grey-300);
    margin-left: auto;
    flex-shrink: 0;
}

.nav-item .progress-dot.complete { background: var(--success); }
.nav-item .progress-dot.partial { background: var(--warning); }

/* ========================================
   PROGRESS SECTION
   ======================================== */

.progress-section {
    background: var(--grey-50);
    padding: 14px 16px;
    border-bottom: 1px solid var(--grey-200);
}

.progress-label {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    margin-bottom: 6px;
}

.progress-label span:first-child { color: var(--grey-600); }
.progress-label span:last-child { color: var(--primary); font-weight: 600; }

.progress-bar {
    height: 6px;
    background: var(--grey-200);
    border-radius: 3px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    border-radius: 3px;
    transition: width 0.5s ease;
}

/* ========================================
   MAIN CONTENT
   ======================================== */

.main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

.content-header {
    padding: 20px 30px;
    background: var(--white);
    border-bottom: 1px solid var(--grey-200);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.content-title { font-size: 24px; font-weight: 700; color: var(--grey-900); }
.content-subtitle { font-size: 14px; color: var(--grey-500); margin-top: 4px; }

.header-actions { display: flex; gap: 12px; }

.content-body { flex: 1; overflow-y: auto; padding: 30px; }

/* ========================================
   BUTTONS
   ======================================== */

.btn {
    padding: 10px 20px;
    border-radius: var(--radius);
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    border: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-family: inherit;
}

.btn-primary { background: var(--primary); color: var(--white); }
.btn-primary:hover { background: var(--primary-dark); }
.btn-primary:disabled { background: var(--grey-300); cursor: not-allowed; }

.btn-secondary { background: var(--white); border: 1px solid var(--grey-300); color: var(--grey-700); }
.btn-secondary:hover { border-color: var(--primary); color: var(--primary); }

.btn-success { background: var(--success); color: var(--white); }
.btn-warning { background: var(--warning); color: var(--white); }
.btn-danger { background: var(--danger); color: var(--white); }

.btn svg { width: 18px; height: 18px; fill: currentColor; }

.btn-sm { padding: 6px 12px; font-size: 12px; }
.btn-lg { padding: 14px 28px; font-size: 16px; }

/* ========================================
   CARDS
   ======================================== */

.card {
    background: var(--white);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow);
    padding: 24px;
    margin-bottom: 24px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s ease forwards;
}

.card:nth-child(1) { animation-delay: 0s; }
.card:nth-child(2) { animation-delay: 0.1s; }
.card:nth-child(3) { animation-delay: 0.2s; }
.card:nth-child(4) { animation-delay: 0.3s; }
.card:nth-child(5) { animation-delay: 0.4s; }
.card:nth-child(6) { animation-delay: 0.5s; }

@keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

.card-title {
    font-size: 16px;
    font-weight: 600;
    color: var(--grey-800);
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.card-title svg { width: 20px; height: 20px; fill: var(--primary); }

/* ========================================
   CONCEPT CARDS
   ======================================== */

.concept-card {
    background: linear-gradient(135deg, var(--primary-light) 0%, #fff 100%);
    border-left: 4px solid var(--primary);
    border-radius: var(--radius-lg);
    padding: 24px;
    margin-bottom: 24px;
}

.concept-card h3 {
    color: var(--primary);
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.concept-card h3 svg { width: 20px; height: 20px; fill: currentColor; }

.concept-card p { font-size: 15px; line-height: 1.8; color: var(--grey-700); }

/* ========================================
   INPUT FIELDS
   ======================================== */

.input-field {
    background: var(--white);
    border: 2px solid var(--grey-200);
    border-radius: var(--radius-lg);
    padding: 20px;
    margin-bottom: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.input-field::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 4px;
    height: 100%;
    background: var(--primary);
    opacity: 0;
    transition: opacity 0.3s;
}

.input-field:hover {
    border-color: var(--primary-light);
    box-shadow: var(--shadow-lg);
    transform: translateY(-2px);
}

.input-field:hover::before { opacity: 1; }

.input-field-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 12px;
}

.input-field-label {
    font-size: 14px;
    font-weight: 600;
    color: var(--grey-700);
    display: flex;
    align-items: center;
    gap: 8px;
}

.input-field-label svg { width: 18px; height: 18px; fill: var(--primary); }

.input-field-hint { font-size: 12px; color: var(--grey-500); margin-top: 4px; }

.edit-icon {
    width: 36px;
    height: 36px;
    background: var(--grey-100);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
    flex-shrink: 0;
}

.input-field:hover .edit-icon { background: var(--primary); }

.edit-icon svg { width: 18px; height: 18px; fill: var(--grey-500); transition: fill 0.3s; }

.input-field:hover .edit-icon svg { fill: var(--white); }

.input-field-content {
    font-size: 15px;
    color: var(--grey-600);
    line-height: 1.6;
    min-height: 24px;
}

.input-field-content.empty { color: var(--grey-400); font-style: italic; }
.input-field-content.filled { color: var(--grey-800); font-style: normal; }

.input-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
.input-grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
.input-grid .input-field,
.input-grid-3 .input-field { margin-bottom: 0; }

/* ========================================
   MODAL
   ======================================== */

.modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(4px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.modal-overlay.active { opacity: 1; visibility: visible; }

.modal {
    background: var(--white);
    border-radius: var(--radius-lg);
    width: 90%;
    max-width: 700px;
    max-height: 90vh;
    overflow: hidden;
    box-shadow: var(--shadow-xl);
    transform: scale(0.9) translateY(20px);
    transition: transform 0.3s ease;
}

.modal-overlay.active .modal { transform: scale(1) translateY(0); }

.modal-header {
    padding: 24px;
    border-bottom: 1px solid var(--grey-200);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-title { font-size: 20px; font-weight: 700; color: var(--grey-900); }

.modal-close {
    width: 40px;
    height: 40px;
    border: none;
    background: var(--grey-100);
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
}

.modal-close:hover { background: var(--grey-200); }
.modal-close svg { width: 20px; height: 20px; fill: var(--grey-600); }

.modal-body { padding: 24px; max-height: 60vh; overflow-y: auto; }

.modal-suggestion {
    background: var(--grey-50);
    border-radius: var(--radius);
    padding: 16px;
    margin-bottom: 20px;
    border-left: 3px solid var(--primary);
}

.modal-suggestion-title {
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    color: var(--primary);
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 6px;
}

.modal-suggestion-title svg { width: 14px; height: 14px; fill: currentColor; }
.modal-suggestion-text { font-size: 14px; color: var(--grey-600); line-height: 1.6; }

.modal-textarea {
    width: 100%;
    min-height: 200px;
    padding: 20px;
    border: 2px solid var(--grey-200);
    border-radius: var(--radius-lg);
    font-family: inherit;
    font-size: 16px;
    line-height: 1.6;
    resize: vertical;
    transition: border-color 0.3s;
}

.modal-textarea:focus { outline: none; border-color: var(--primary); }
.modal-textarea::placeholder { color: var(--grey-400); }

.modal-char-count { text-align: right; font-size: 12px; color: var(--grey-400); margin-top: 8px; }

.modal-footer {
    padding: 20px 24px;
    border-top: 1px solid var(--grey-200);
    display: flex;
    justify-content: flex-end;
    gap: 12px;
    background: var(--grey-50);
}

/* ========================================
   TOAST
   ======================================== */

.toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: var(--grey-800);
    color: var(--white);
    padding: 14px 28px;
    border-radius: var(--radius);
    font-size: 14px;
    transition: transform 0.3s ease;
    z-index: 1001;
    display: flex;
    align-items: center;
    gap: 10px;
}

.toast.show { transform: translateX(-50%) translateY(0); }
.toast.success { background: var(--success); }
.toast.error { background: var(--danger); }
.toast svg { width: 18px; height: 18px; fill: currentColor; }

/* ========================================
   ARCHETYPE GRID
   ======================================== */

.archetype-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-top: 16px;
}

.archetype-card {
    padding: 16px;
    background: var(--white);
    border: 2px solid var(--grey-200);
    border-radius: var(--radius);
    text-align: center;
    cursor: pointer;
    transition: all 0.3s;
}

.archetype-card:hover { border-color: var(--primary-light); transform: translateY(-2px); }
.archetype-card.selected { border-color: var(--primary); background: var(--primary-light); }
.archetype-emoji { font-size: 32px; margin-bottom: 8px; }
.archetype-name { font-size: 13px; font-weight: 600; color: var(--grey-800); }

/* ========================================
   LOGO SECTION
   ======================================== */

.logo-display { display: flex; gap: 24px; flex-wrap: wrap; }

.logo-variant {
    flex: 1;
    min-width: 200px;
    padding: 40px;
    border-radius: var(--radius);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    transition: all 0.3s;
}

.logo-variant.light { background: var(--white); border: 1px solid var(--grey-200); }
.logo-variant.dark { background: var(--grey-900); }
.logo-variant.mono { background: var(--grey-200); }

.logo-placeholder { font-size: 24px; font-weight: 700; color: var(--primary); }
.logo-variant.dark .logo-placeholder { color: var(--white); }
.logo-variant.mono .logo-placeholder { color: var(--grey-600); }

.logo-variant.show-safety::before {
    content: '';
    position: absolute;
    inset: 20px;
    border: 2px dashed var(--danger);
    border-radius: var(--radius);
    pointer-events: none;
}

.logo-controls { display: flex; gap: 12px; margin-top: 20px; flex-wrap: wrap; }

.toggle-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    border: 1px solid var(--grey-300);
    border-radius: var(--radius);
    background: var(--white);
    cursor: pointer;
    font-size: 13px;
    font-family: inherit;
    transition: all 0.2s;
}

.toggle-btn:hover { border-color: var(--primary); color: var(--primary); }
.toggle-btn.active { background: var(--primary); border-color: var(--primary); color: var(--white); }

/* Logo Misuse Grid */
.misuse-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
}

.misuse-item {
    padding: 30px;
    background: var(--grey-50);
    border-radius: var(--radius);
    text-align: center;
    position: relative;
}

.misuse-item::after {
    content: '✗';
    position: absolute;
    top: 10px;
    right: 10px;
    width: 24px;
    height: 24px;
    background: var(--danger);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
}

.misuse-label { font-size: 12px; color: var(--danger); margin-top: 12px; font-weight: 500; }

/* ========================================
   COLOR SECTION
   ======================================== */

.color-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 16px;
}

.color-card {
    border-radius: var(--radius);
    overflow: hidden;
    border: 1px solid var(--grey-200);
    cursor: pointer;
    transition: all 0.2s;
}

.color-card:hover { box-shadow: var(--shadow-lg); transform: translateY(-2px); }
.color-swatch { height: 100px; }
.color-info { padding: 12px; background: var(--white); }
.color-name { font-weight: 600; font-size: 14px; margin-bottom: 8px; }
.color-values { font-size: 12px; color: var(--grey-500); }

.color-value {
    display: flex;
    justify-content: space-between;
    padding: 4px 0;
    border-bottom: 1px solid var(--grey-100);
}

.color-value:last-child { border-bottom: none; }
.color-value span:last-child { font-family: monospace; color: var(--grey-700); }

/* Accessibility Matrix */
.accessibility-matrix { overflow-x: auto; margin-top: 20px; }

.matrix-table { width: 100%; border-collapse: collapse; font-size: 13px; }
.matrix-table th, .matrix-table td { padding: 12px; text-align: center; border: 1px solid var(--grey-200); }
.matrix-table th { background: var(--grey-50); font-weight: 600; }
.matrix-pass { background: #d1fae5; color: #065f46; }
.matrix-fail { background: #fee2e2; color: #991b1b; }

/* ========================================
   TYPOGRAPHY SECTION
   ======================================== */

.font-preview {
    padding: 24px;
    background: var(--grey-50);
    border-radius: var(--radius);
    margin-bottom: 16px;
}

.font-name { font-size: 14px; color: var(--grey-500); margin-bottom: 8px; }
.font-sample { font-size: 32px; line-height: 1.3; }
.font-sample.heading { font-weight: 700; }
.font-sample.body { font-size: 18px; font-weight: 400; }

.font-tester { margin-top: 20px; }

.font-tester-input {
    width: 100%;
    padding: 16px;
    border: 1px solid var(--grey-300);
    border-radius: var(--radius);
    font-size: 24px;
    font-family: inherit;
    margin-bottom: 16px;
}

.font-tester-output { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }

.font-output-box {
    padding: 20px;
    background: var(--grey-50);
    border-radius: var(--radius);
}

.font-output-label { font-size: 12px; color: var(--grey-500); margin-bottom: 8px; }
.font-output-text { font-size: 20px; }

.type-scale {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.type-scale-item {
    display: flex;
    align-items: baseline;
    gap: 20px;
    padding: 16px;
    background: var(--grey-50);
    border-radius: var(--radius);
}

.type-scale-label {
    width: 100px;
    font-size: 12px;
    color: var(--grey-500);
    flex-shrink: 0;
}

.type-scale-sample { flex: 1; }

/* ========================================
   ICON SECTION
   ======================================== */

.icon-search { display: flex; gap: 12px; margin-bottom: 20px; }

.icon-search-input {
    flex: 1;
    padding: 12px 16px;
    border: 1px solid var(--grey-300);
    border-radius: var(--radius);
    font-size: 14px;
    font-family: inherit;
}

.icon-filter {
    padding: 12px 16px;
    border: 1px solid var(--grey-300);
    border-radius: var(--radius);
    font-size: 14px;
    background: var(--white);
    cursor: pointer;
    font-family: inherit;
}

.icon-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 12px;
}

.icon-item {
    padding: 20px;
    border: 1px solid var(--grey-200);
    border-radius: var(--radius);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    transition: all 0.2s;
}

.icon-item:hover { border-color: var(--primary); background: var(--primary-light); }
.icon-item svg { width: 32px; height: 32px; fill: var(--grey-700); }
.icon-item:hover svg { fill: var(--primary); }
.icon-name { font-size: 11px; color: var(--grey-500); text-align: center; }

/* ========================================
   PHOTOGRAPHY / MOODBOARD
   ======================================== */

.moodboard-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
}

.moodboard-item {
    position: relative;
    aspect-ratio: 4/3;
    border-radius: var(--radius);
    overflow: hidden;
    cursor: pointer;
    background: var(--grey-200);
}

.moodboard-overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    opacity: 0;
    transition: opacity 0.3s;
    display: flex;
    align-items: flex-end;
    padding: 16px;
}

.moodboard-item:hover .moodboard-overlay { opacity: 1; }
.moodboard-note { color: var(--white); font-size: 13px; }

/* ========================================
   VIDEO GUIDELINES
   ======================================== */

.video-specs {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
}

.video-spec-item {
    padding: 20px;
    background: var(--grey-50);
    border-radius: var(--radius);
    text-align: center;
}

.video-spec-value { font-size: 24px; font-weight: 700; color: var(--primary); margin-bottom: 4px; }
.video-spec-label { font-size: 12px; color: var(--grey-500); }

/* ========================================
   SOCIAL MEDIA
   ======================================== */

.social-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }

.social-sample {
    aspect-ratio: 1;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    border-radius: var(--radius);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

.social-text-overlay {
    position: absolute;
    bottom: 20px;
    left: 20px;
    right: 20px;
    background: rgba(255,255,255,0.95);
    padding: 12px 16px;
    border-radius: var(--radius);
}

.social-text-overlay h4 { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
.social-text-overlay p { font-size: 12px; color: var(--grey-600); }

.social-label {
    position: absolute;
    top: 12px;
    left: 12px;
    padding: 4px 8px;
    background: rgba(0,0,0,0.5);
    color: var(--white);
    font-size: 10px;
    border-radius: 4px;
    text-transform: uppercase;
}

.social-specs { margin-top: 16px; }

.social-spec-row {
    display: flex;
    justify-content: space-between;
    padding: 12px 0;
    border-bottom: 1px solid var(--grey-200);
}

.social-spec-row:last-child { border-bottom: none; }

/* ========================================
   TONE OF VOICE EXAMPLES
   ======================================== */

.voice-comparison { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

.voice-box { padding: 20px; border-radius: var(--radius); }
.voice-box.before { background: #fef2f2; border: 1px solid #fecaca; }
.voice-box.after { background: #f0fdf4; border: 1px solid #bbf7d0; }

.voice-label { font-size: 12px; font-weight: 600; text-transform: uppercase; margin-bottom: 12px; }
.voice-box.before .voice-label { color: #991b1b; }
.voice-box.after .voice-label { color: #166534; }
.voice-text { font-size: 15px; line-height: 1.6; }

.voice-pillars { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-top: 20px; }

.voice-pillar {
    padding: 20px;
    background: var(--grey-50);
    border-radius: var(--radius);
    text-align: center;
    border-top: 3px solid var(--primary);
}

.voice-pillar h4 { font-size: 14px; font-weight: 600; margin-bottom: 8px; }
.voice-pillar p { font-size: 13px; color: var(--grey-600); }

/* ========================================
   BOILERPLATE
   ======================================== */

.boilerplate-tabs { display: flex; gap: 8px; margin-bottom: 16px; }

.boilerplate-tab {
    padding: 8px 16px;
    border: 1px solid var(--grey-300);
    border-radius: var(--radius);
    background: var(--white);
    cursor: pointer;
    font-size: 13px;
    font-family: inherit;
    transition: all 0.2s;
}

.boilerplate-tab.active { background: var(--primary); border-color: var(--primary); color: var(--white); }

.boilerplate-content {
    background: var(--grey-50);
    padding: 20px;
    border-radius: var(--radius);
    position: relative;
}

.boilerplate-text { font-size: 14px; line-height: 1.7; display: none; }
.boilerplate-text.active { display: block; }

.copy-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    padding: 8px 12px;
    background: var(--white);
    border: 1px solid var(--grey-300);
    border-radius: var(--radius);
    cursor: pointer;
    font-size: 12px;
    font-family: inherit;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: all 0.2s;
}

.copy-btn:hover { border-color: var(--primary); color: var(--primary); }
.copy-btn svg { width: 14px; height: 14px; fill: currentColor; }

/* ========================================
   STATIONERY
   ======================================== */

.stationery-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; }

.stationery-item {
    background: var(--grey-50);
    border-radius: var(--radius);
    padding: 40px 20px;
    text-align: center;
}

.stationery-preview {
    background: var(--white);
    border: 1px solid var(--grey-200);
    border-radius: var(--radius-sm);
    margin-bottom: 16px;
    box-shadow: var(--shadow);
}

.stationery-letterhead { height: 200px; padding: 20px; text-align: left; }
.stationery-card { height: 120px; width: 200px; margin: 0 auto; padding: 15px; }
.stationery-envelope { height: 100px; padding: 15px; text-align: left; }

.stationery-label { font-size: 14px; font-weight: 600; color: var(--grey-700); }

/* ========================================
   COMPONENTS / CODE
   ======================================== */

.component-preview { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }

.preview-panel {
    padding: 30px;
    background: var(--grey-50);
    border-radius: var(--radius);
    display: flex;
    align-items: center;
    justify-content: center;
}

.code-panel {
    background: var(--grey-900);
    border-radius: var(--radius);
    padding: 20px;
    overflow-x: auto;
}

.code-panel code {
    font-family: 'Monaco', 'Consolas', monospace;
    font-size: 13px;
    color: #e5e7eb;
    line-height: 1.6;
    white-space: pre;
}

.code-keyword { color: #c084fc; }
.code-string { color: #86efac; }
.code-property { color: #93c5fd; }

.sample-btn {
    padding: 12px 24px;
    background: var(--primary);
    color: var(--white);
    border: none;
    border-radius: var(--radius);
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
}

/* Grid Demo */
.grid-demo {
    background: var(--grey-50);
    padding: 20px;
    border-radius: var(--radius);
}

.grid-columns {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 8px;
    height: 200px;
}

.grid-col {
    background: var(--primary-light);
    border: 1px dashed var(--primary);
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    color: var(--primary);
    font-weight: 500;
}

/* ========================================
   DESIGN TOKENS
   ======================================== */

.tokens-table { width: 100%; border-collapse: collapse; }
.tokens-table th, .tokens-table td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--grey-200); }
.tokens-table th { background: var(--grey-50); font-weight: 600; font-size: 12px; text-transform: uppercase; color: var(--grey-500); }
.tokens-table td { font-size: 14px; }
.token-name { font-family: monospace; color: var(--secondary); }

.token-preview {
    width: 24px;
    height: 24px;
    border-radius: 4px;
    display: inline-block;
    vertical-align: middle;
    margin-right: 8px;
    border: 1px solid var(--grey-200);
}

.export-btns { display: flex; gap: 12px; margin-top: 20px; }

/* ========================================
   DATA VIZ
   ======================================== */

.chart-examples { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }

.chart-example {
    padding: 20px;
    background: var(--grey-50);
    border-radius: var(--radius);
}

.chart-placeholder {
    height: 150px;
    background: var(--white);
    border: 1px dashed var(--grey-300);
    border-radius: var(--radius);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--grey-400);
    margin-bottom: 12px;
}

.chart-label { font-size: 14px; font-weight: 600; text-align: center; }

/* ========================================
   DOWNLOADS
   ======================================== */

.download-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 16px;
    background: var(--primary);
    color: var(--white);
    border: none;
    border-radius: var(--radius);
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    margin-right: 8px;
    margin-top: 8px;
    font-family: inherit;
}

.download-btn:hover { background: var(--primary-dark); }
.download-btn svg { width: 16px; height: 16px; fill: currentColor; }

.download-checklist {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 16px;
    margin-bottom: 24px;
}

.download-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 16px;
    border: 1px solid var(--grey-200);
    border-radius: var(--radius);
    cursor: pointer;
    transition: all 0.2s;
}

.download-item:hover { border-color: var(--primary); }
.download-item.selected { border-color: var(--primary); background: var(--primary-light); }

.download-checkbox {
    width: 20px;
    height: 20px;
    border: 2px solid var(--grey-300);
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
}

.download-item.selected .download-checkbox { background: var(--primary); border-color: var(--primary); }
.download-checkbox svg { width: 14px; height: 14px; fill: var(--white); display: none; }
.download-item.selected .download-checkbox svg { display: block; }
.download-item-info h4 { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
.download-item-info p { font-size: 12px; color: var(--grey-500); }

.download-action {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 20px;
    background: var(--grey-50);
    border-radius: var(--radius);
}

.download-count { font-size: 14px; color: var(--grey-600); }
.download-count strong { color: var(--primary); }

/* Version History */
.version-list { margin-top: 20px; }

.version-item {
    display: flex;
    gap: 16px;
    padding: 16px 0;
    border-bottom: 1px solid var(--grey-200);
    align-items: center;
}

.version-badge {
    padding: 4px 10px;
    background: var(--primary-light);
    color: var(--primary);
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    flex-shrink: 0;
}

.version-info h4 { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
.version-info p { font-size: 13px; color: var(--grey-500); }
.version-date { font-size: 12px; color: var(--grey-400); margin-left: auto; }

/* ========================================
   CUSTOMER JOURNEY
   ======================================== */

.journey-timeline {
    display: flex;
    gap: 0;
    overflow-x: auto;
    padding: 20px 0;
}

.journey-stage {
    flex: 1;
    min-width: 180px;
    padding: 20px;
    background: var(--white);
    border: 1px solid var(--grey-200);
    position: relative;
    text-align: center;
}

.journey-stage:not(:last-child)::after {
    content: '→';
    position: absolute;
    right: -15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    color: var(--primary);
    z-index: 1;
}

.journey-stage-number {
    width: 30px;
    height: 30px;
    background: var(--primary);
    color: var(--white);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 12px;
    font-weight: 600;
    font-size: 14px;
}

.journey-stage h4 { font-size: 14px; font-weight: 600; margin-bottom: 8px; }
.journey-stage p { font-size: 12px; color: var(--grey-600); }

/* ========================================
   COMPETITOR ANALYSIS
   ======================================== */

.competitor-matrix { overflow-x: auto; }

.competitor-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
}

.competitor-table th,
.competitor-table td {
    padding: 12px 16px;
    border: 1px solid var(--grey-200);
    text-align: left;
}

.competitor-table th {
    background: var(--grey-50);
    font-weight: 600;
}

.competitor-table td:first-child {
    font-weight: 600;
    background: var(--grey-50);
}

.strength { color: var(--success); }
.weakness { color: var(--danger); }

/* ========================================
   FAVICON GRID
   ======================================== */

.favicon-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 16px; }

.favicon-item {
    text-align: center;
    padding: 20px;
    background: var(--grey-50);
    border-radius: var(--radius);
}

.favicon-preview {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: var(--primary);
    color: var(--white);
    font-weight: 700;
    margin-bottom: 8px;
    border-radius: var(--radius-sm);
}

.favicon-label { font-size: 12px; color: var(--grey-600); }

/* ========================================
   CO-BRANDING
   ======================================== */

.cobranding-examples { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }

.cobranding-example {
    padding: 30px;
    background: var(--grey-50);
    border-radius: var(--radius);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 30px;
}

.cobranding-divider {
    width: 1px;
    height: 40px;
    background: var(--grey-300);
}

.cobranding-label {
    text-align: center;
    margin-top: 12px;
    font-size: 13px;
    color: var(--grey-600);
}

/* ========================================
   ACCESSIBILITY
   ======================================== */

.accessibility-checklist {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
}

.accessibility-item {
    display: flex;
    gap: 12px;
    padding: 16px;
    background: var(--grey-50);
    border-radius: var(--radius);
    border-left: 3px solid var(--success);
}

.accessibility-icon {
    width: 24px;
    height: 24px;
    background: var(--success);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
}

.accessibility-icon svg { width: 14px; height: 14px; fill: var(--white); }

.accessibility-text h4 { font-size: 14px; font-weight: 600; margin-bottom: 4px; }
.accessibility-text p { font-size: 13px; color: var(--grey-600); }

/* ========================================
   PRINT SPECS
   ======================================== */

.print-specs-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }

.print-spec-card {
    padding: 20px;
    background: var(--grey-50);
    border-radius: var(--radius);
}

.print-spec-card h4 {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 12px;
    padding-bottom: 12px;
    border-bottom: 1px solid var(--grey-200);
}

.print-spec-row {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    font-size: 13px;
}

.print-spec-row span:first-child { color: var(--grey-600); }
.print-spec-row span:last-child { font-weight: 500; }

/* ========================================
   VISUAL COLOUR PALETTE
   ======================================== */

.palette-visual-card {
    padding: 40px;
}

.palette-visual {
    position: relative;
    height: 420px;
    margin-bottom: 30px;
}

/* Floating animation keyframes */
@keyframes float1 {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
}

@keyframes float2 {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-6px); }
}

@keyframes float3 {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

@keyframes float4 {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
}

/* Color blobs base styles */
.color-blob {
    position: absolute;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.color-blob:hover {
    transform: scale(1.08) !important;
    box-shadow: 0 15px 50px rgba(0,0,0,0.2);
    z-index: 100 !important;
}

/* Individual blob styles with floating animations */
.blob-primary-01 {
    width: 220px;
    height: 220px;
    background: var(--primary);
    top: 100px;
    left: 50%;
    margin-left: -110px;
    z-index: 3;
    animation: float1 4s ease-in-out infinite;
}

.blob-primary-02 {
    width: 100px;
    height: 100px;
    background: var(--primary-light);
    top: 30px;
    left: 50%;
    margin-left: -20px;
    z-index: 4;
    animation: float2 3.5s ease-in-out infinite 0.5s;
}

.blob-dark-neutral {
    width: 90px;
    height: 90px;
    background: var(--black);
    top: 160px;
    left: 50%;
    margin-left: -160px;
    z-index: 2;
    animation: float3 5s ease-in-out infinite 1s;
}

.blob-accent {
    width: 120px;
    height: 120px;
    background: var(--secondary);
    top: 280px;
    left: 50%;
    margin-left: -80px;
    z-index: 5;
    animation: float4 4.5s ease-in-out infinite 0.3s;
}

.blob-secondary-01 {
    width: 110px;
    height: 110px;
    background: #7b1fa2;
    top: 180px;
    left: 50%;
    margin-left: 90px;
    z-index: 4;
    animation: float2 4s ease-in-out infinite 0.8s;
}

.blob-secondary-02 {
    width: 130px;
    height: 130px;
    background: var(--grey-600);
    top: 260px;
    left: 50%;
    margin-left: 120px;
    z-index: 3;
    animation: float1 5s ease-in-out infinite 0.2s;
}

.blob-light-neutral {
    width: 100px;
    height: 100px;
    background: var(--white);
    border: 1px solid var(--grey-300);
    top: 50px;
    left: 50%;
    margin-left: 100px;
    z-index: 1;
    animation: float3 3.5s ease-in-out infinite 0.6s;
}

.blob-medium-neutral {
    width: 70px;
    height: 70px;
    background: var(--grey-200);
    top: 90px;
    left: 50%;
    margin-left: 175px;
    z-index: 2;
    animation: float4 4s ease-in-out infinite 1.2s;
}

/* Palette labels */
.palette-label {
    position: absolute;
    font-size: 12px;
    font-weight: 500;
    color: var(--grey-600);
    white-space: nowrap;
}

.palette-label::before {
    content: '';
    position: absolute;
    height: 1px;
    background: var(--grey-300);
}

/* Left side labels - positions match blob centers */
.label-primary-02 { top: 65px; left: 0; }
.label-primary-02::before { width: 320px; top: 50%; right: -330px; }

.label-primary-01 { top: 195px; left: 0; }
.label-primary-01::before { width: 220px; top: 50%; right: -230px; }

.label-dark-neutral { top: 260px; left: 0; }
.label-dark-neutral::before { width: 180px; top: 50%; right: -190px; }

.label-accent { top: 330px; left: 0; }
.label-accent::before { width: 260px; top: 50%; right: -270px; }

/* Right side labels - positions match blob centers */
.label-light-neutral { top: 90px; right: 0; }
.label-light-neutral::before { width: 200px; top: 50%; left: -210px; }

.label-medium-neutral { top: 130px; right: 0; }
.label-medium-neutral::before { width: 160px; top: 50%; left: -170px; }

.label-secondary-01 { top: 225px; right: 0; }
.label-secondary-01::before { width: 200px; top: 50%; left: -210px; }

.label-secondary-02 { top: 315px; right: 0; }
.label-secondary-02::before { width: 160px; top: 50%; left: -170px; }

/* Blob tooltips - with name */
.blob-tooltip {
    position: absolute;
    bottom: -60px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--black);
    color: var(--white);
    padding: 10px 14px;
    border-radius: 8px;
    font-size: 11px;
    font-weight: 500;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s;
    z-index: 100;
    text-align: center;
    line-height: 1.5;
}

.blob-tooltip .tooltip-name {
    font-weight: 600;
    font-size: 12px;
    margin-bottom: 4px;
}

.blob-tooltip .tooltip-codes {
    opacity: 0.85;
}

.blob-tooltip::before {
    content: '';
    position: absolute;
    top: -6px;
    left: 50%;
    transform: translateX(-50%);
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-bottom: 6px solid var(--black);
}

.color-blob:hover .blob-tooltip {
    opacity: 1;
}

.color-blob.dragging .blob-tooltip {
    opacity: 0 !important;
}

.palette-description {
    font-size: 14px;
    line-height: 1.7;
    color: var(--grey-600);
}

/* Drag hint */
.drag-hint {
    text-align: center;
    font-size: 12px;
    color: var(--grey-600);
    margin-top: 10px;
    padding: 8px 16px;
    background: var(--grey-200);
    border-radius: 8px;
    display: inline-block;
}

.drag-hint strong {
    color: var(--primary);
}

/* Dragging states */
.color-blob.dragging {
    opacity: 0.8;
    cursor: grabbing;
    z-index: 200 !important;
    animation: none !important;
    box-shadow: 0 25px 80px rgba(0,0,0,0.3);
}

.color-blob.drop-target {
    animation: pulse 0.5s ease-in-out infinite !important;
    box-shadow: 0 0 0 4px var(--primary), 0 15px 50px rgba(228, 50, 146, 0.4) !important;
    z-index: 150 !important;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
}

/* Label swapped state */
.palette-label.swapped {
    color: var(--primary);
    font-weight: 600;
}

/* Swap notification */
.swap-notification {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(-100px);
    background: var(--black);
    color: white;
    padding: 12px 24px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 500;
    z-index: 1000;
    transition: transform 0.3s ease;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
}

.swap-notification.show {
    transform: translateX(-50%) translateY(0);
}

/* ========================================
   COLOR PICKER MODAL
   ======================================== */

.color-picker-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.3);
    z-index: 1000;
}

.color-picker-overlay.active {
    display: block;
}

.color-picker-modal {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    border-radius: 20px;
    padding: 24px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    min-width: 320px;
    cursor: move;
    user-select: none;
}

.picker-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 12px;
    border-bottom: 1px solid var(--grey-200);
}

.picker-title {
    font-weight: 600;
    font-size: 16px;
}

.picker-close {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: var(--grey-600);
    padding: 0;
    line-height: 1;
}

.picker-close:hover {
    color: var(--black);
}

.color-comparison {
    display: flex;
    gap: 16px;
    margin-bottom: 20px;
}

.color-preview-box {
    flex: 1;
    text-align: center;
}

.color-preview-box label {
    display: block;
    font-size: 11px;
    color: var(--grey-600);
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.color-preview {
    height: 60px;
    border-radius: 12px;
    border: 1px solid var(--grey-200);
}

.color-input-wrapper {
    margin-bottom: 16px;
}

.color-input-wrapper label {
    display: block;
    font-size: 12px;
    color: var(--grey-600);
    margin-bottom: 8px;
}

.color-input-row {
    display: flex;
    gap: 12px;
    align-items: center;
}

.native-picker {
    width: 50px;
    height: 50px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    padding: 0;
    overflow: hidden;
}

.native-picker::-webkit-color-swatch-wrapper {
    padding: 0;
}

.native-picker::-webkit-color-swatch {
    border: none;
    border-radius: 12px;
}

.hex-input {
    flex: 1;
    padding: 12px 16px;
    border: 1px solid var(--grey-300);
    border-radius: 12px;
    font-family: monospace;
    font-size: 14px;
    text-transform: uppercase;
}

.hex-input:focus {
    outline: none;
    border-color: var(--primary);
}

.name-input-wrapper {
    margin-bottom: 20px;
}

.name-input-wrapper label {
    display: block;
    font-size: 12px;
    color: var(--grey-600);
    margin-bottom: 8px;
}

.name-input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid var(--grey-300);
    border-radius: 12px;
    font-size: 14px;
    font-family: inherit;
}

.name-input:focus {
    outline: none;
    border-color: var(--primary);
}

.suggested-name {
    font-size: 11px;
    color: var(--primary);
    margin-top: 6px;
    cursor: pointer;
}

.suggested-name:hover {
    text-decoration: underline;
}

.picker-actions {
    display: flex;
    gap: 12px;
}

.picker-btn {
    flex: 1;
    padding: 12px 20px;
    border-radius: 12px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    font-family: inherit;
}

.btn-undo {
    background: var(--grey-100);
    border: 1px solid var(--grey-300);
    color: var(--grey-600);
}

.btn-undo:hover {
    background: var(--grey-200);
    color: var(--black);
}

.btn-apply {
    background: var(--primary);
    border: none;
    color: white;
}

.btn-apply:hover {
    background: #c4287d;
}

/* ========================================
   UTILITIES
   ======================================== */

.section { display: block; }

.text-center { text-align: center; }
.text-muted { color: var(--grey-500); }
.mt-20 { margin-top: 20px; }
.mb-20 { margin-bottom: 20px; }
.mb-16 { margin-bottom: 16px; }

.flex { display: flex; }
.flex-wrap { flex-wrap: wrap; }
.gap-12 { gap: 12px; }
.gap-16 { gap: 16px; }

/* ========================================
   RESPONSIVE
   ======================================== */

@media (max-width: 1200px) {
    .archetype-grid { grid-template-columns: repeat(3, 1fr); }
    .voice-pillars { grid-template-columns: repeat(2, 1fr); }
}

@media (max-width: 992px) {
    .input-grid { grid-template-columns: 1fr; }
    .component-preview { grid-template-columns: 1fr; }
    .moodboard-grid { grid-template-columns: repeat(2, 1fr); }
    .social-grid { grid-template-columns: repeat(2, 1fr); }
}

@media (max-width: 768px) {
    .sidebar { display: none; }
    .archetype-grid { grid-template-columns: repeat(2, 1fr); }
}

    </style>
</head>

    <!-- Embedded Sections Data -->
    <script>
const SECTIONS_DATA = {"builder":{"archetype":"<section class=\"section\" id=\"archetype\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Brand Archetype\n        </h3>\n        <p>Brand archetypes are universal character types that help customers instantly understand your brand. Based on Carl Jung's work, these 12 archetypes represent fundamental human motivations. <strong>Selecting an archetype guides everything from visual design to tone of voice.</strong></p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Select Your Archetype</div>\n        <p style=\"color: var(--grey-600); margin-bottom: 16px;\">Choose the archetype that best represents your brand's personality and motivation.</p>\n        \n        <div class=\"archetype-grid\">\n            <div class=\"archetype-card\" onclick=\"selectArchetype(this, 'The Innocent')\">\n                <div class=\"archetype-emoji\">😇</div>\n                <div class=\"archetype-name\">Innocent</div>\n            </div>\n            <div class=\"archetype-card\" onclick=\"selectArchetype(this, 'The Sage')\">\n                <div class=\"archetype-emoji\">🦉</div>\n                <div class=\"archetype-name\">Sage</div>\n            </div>\n            <div class=\"archetype-card\" onclick=\"selectArchetype(this, 'The Explorer')\">\n                <div class=\"archetype-emoji\">🧭</div>\n                <div class=\"archetype-name\">Explorer</div>\n            </div>\n            <div class=\"archetype-card\" onclick=\"selectArchetype(this, 'The Outlaw')\">\n                <div class=\"archetype-emoji\">🏴‍☠️</div>\n                <div class=\"archetype-name\">Outlaw</div>\n            </div>\n            <div class=\"archetype-card\" onclick=\"selectArchetype(this, 'The Magician')\">\n                <div class=\"archetype-emoji\">🪄</div>\n                <div class=\"archetype-name\">Magician</div>\n            </div>\n            <div class=\"archetype-card\" onclick=\"selectArchetype(this, 'The Hero')\">\n                <div class=\"archetype-emoji\">🦸</div>\n                <div class=\"archetype-name\">Hero</div>\n            </div>\n            <div class=\"archetype-card\" onclick=\"selectArchetype(this, 'The Lover')\">\n                <div class=\"archetype-emoji\">❤️</div>\n                <div class=\"archetype-name\">Lover</div>\n            </div>\n            <div class=\"archetype-card\" onclick=\"selectArchetype(this, 'The Jester')\">\n                <div class=\"archetype-emoji\">🃏</div>\n                <div class=\"archetype-name\">Jester</div>\n            </div>\n            <div class=\"archetype-card\" onclick=\"selectArchetype(this, 'The Everyman')\">\n                <div class=\"archetype-emoji\">👋</div>\n                <div class=\"archetype-name\">Everyman</div>\n            </div>\n            <div class=\"archetype-card\" onclick=\"selectArchetype(this, 'The Caregiver')\">\n                <div class=\"archetype-emoji\">🤗</div>\n                <div class=\"archetype-name\">Caregiver</div>\n            </div>\n            <div class=\"archetype-card\" onclick=\"selectArchetype(this, 'The Ruler')\">\n                <div class=\"archetype-emoji\">👑</div>\n                <div class=\"archetype-name\">Ruler</div>\n            </div>\n            <div class=\"archetype-card\" onclick=\"selectArchetype(this, 'The Creator')\">\n                <div class=\"archetype-emoji\">🎨</div>\n                <div class=\"archetype-name\">Creator</div>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Archetype Details</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('archetypeReason', 'Why This Archetype?', 'Explain why this archetype fits your brand. How does it align with your values, audience, and goals? What characteristics of this archetype do you embody?', 'Explain your archetype choice...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">Why This Archetype?</div>\n                    <div class=\"input-field-hint\">Explain your choice</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"archetypeReason\">Click to explain...</div>\n        </div>\n    </div>\n</section>\n","audience":"<section class=\"section\" id=\"audience\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Target Audience\n        </h3>\n        <p>Understanding your audience is the foundation of effective branding. The more specific you are about who you serve, the more powerfully you can serve them. <strong>Create detailed personas that go beyond demographics</strong>—understand their fears, aspirations, and daily challenges.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Primary Persona</div>\n        \n        <div class=\"input-grid\">\n            <div class=\"input-field\" onclick=\"openModal('personaName', 'Persona Name', 'Give your ideal customer a name to make them feel real. This helps everyone in your organisation visualise who they\\'re serving.', 'e.g., Marketing Mary, Technical Tom, Startup Sarah...')\">\n                <div class=\"input-field-header\">\n                    <div><div class=\"input-field-label\">Persona Name</div></div>\n                    <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n                </div>\n                <div class=\"input-field-content empty\" data-field=\"personaName\">Click to name your persona...</div>\n            </div>\n            \n            <div class=\"input-field\" onclick=\"openModal('personaRole', 'Role / Job Title', 'What is their profession or role? What level of seniority? What type of company do they work for?', 'e.g., Marketing Director at a mid-size B2B company...')\">\n                <div class=\"input-field-header\">\n                    <div><div class=\"input-field-label\">Role / Job Title</div></div>\n                    <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n                </div>\n                <div class=\"input-field-content empty\" data-field=\"personaRole\">Click to add role...</div>\n            </div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('personaCharacteristics', 'Characteristics', 'Describe their demographics, psychographics, behaviors, and preferences. What are they like? What do they value? How do they spend their time? What media do they consume?', 'Age, location, education, lifestyle, interests, values, media consumption...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z\"/></svg>\n                        Characteristics\n                    </div>\n                    <div class=\"input-field-hint\">Demographics, psychographics, behaviors</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"personaCharacteristics\">Click to describe characteristics...</div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Needs & Solutions</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('painPoints', 'Pain Points', 'What problems keep them up at night? What frustrations do they face regularly? Understanding pain points helps you position your solution. Be specific—generic pain points lead to generic messaging.', 'List their main challenges and frustrations...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z\"/></svg>\n                        Pain Points\n                    </div>\n                    <div class=\"input-field-hint\">Problems and frustrations they face</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"painPoints\">Click to list pain points...</div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('solutions', 'How You Solve Them', 'How does your product or service address each pain point? Be specific about the outcomes you deliver. Map your features to their problems.', 'Describe how you solve their problems...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z\"/></svg>\n                        Your Solutions\n                    </div>\n                    <div class=\"input-field-hint\">How you address their needs</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"solutions\">Click to describe your solutions...</div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Buying Behaviour</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('buyingBehaviour', 'Buying Behaviour', 'How do they make purchasing decisions? What research do they do? Who influences them? What objections do they have? How long is their decision cycle?', 'Describe their buying process...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">Decision Making</div>\n                    <div class=\"input-field-hint\">How they research and buy</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"buyingBehaviour\">Click to describe buying behaviour...</div>\n        </div>\n    </div>\n</section>\n","competitors":"<section class=\"section\" id=\"competitors\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Competitor Analysis\n        </h3>\n        <p>Understanding your competition helps clarify your unique position. <strong>Analyse competitors not to copy them, but to find gaps</strong> they're not filling. Know their strengths so you can differentiate, and their weaknesses so you can capitalise.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Key Competitors</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('competitor1', 'Competitor 1', 'Describe your first major competitor. Include: Name, what they do, their strengths, their weaknesses, and how you\\'re different.', 'Competitor name, strengths, weaknesses...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">Competitor 1</div>\n                    <div class=\"input-field-hint\">Name, strengths, weaknesses</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"competitor1\">Click to analyse competitor...</div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('competitor2', 'Competitor 2', 'Describe your second major competitor with the same analysis.', 'Competitor name, strengths, weaknesses...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">Competitor 2</div>\n                    <div class=\"input-field-hint\">Name, strengths, weaknesses</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"competitor2\">Click to analyse competitor...</div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('competitor3', 'Competitor 3', 'Describe your third major competitor.', 'Competitor name, strengths, weaknesses...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">Competitor 3</div>\n                    <div class=\"input-field-hint\">Name, strengths, weaknesses</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"competitor3\">Click to analyse competitor...</div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Your Competitive Advantage</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('competitiveAdvantage', 'Competitive Advantage', 'Based on your competitor analysis, what is your sustainable competitive advantage? What can you do better than anyone else? What would be hard for competitors to replicate?', 'Describe your competitive moat...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M12 2l-5.5 9h11z\"/><circle cx=\"17.5\" cy=\"17.5\" r=\"4.5\"/><path d=\"M3 13.5h8v8H3z\"/></svg>\n                        Your Advantage\n                    </div>\n                    <div class=\"input-field-hint\">Your sustainable competitive moat</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"competitiveAdvantage\">Click to describe your advantage...</div>\n        </div>\n    </div>\n</section>\n","creative":"<section class=\"section\" id=\"creative\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Creative Direction\n        </h3>\n        <p>Creative direction translates your brand strategy into visual and verbal expression. It bridges the gap between who you are and how you look and sound. <strong>Clear creative direction ensures consistency across all touchpoints</strong>—from your website to your packaging to your social media.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Visual Direction</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('visualStyle', 'Visual Style', 'Describe the overall visual direction. Is it minimal or bold? Modern or classic? Warm or cool? Industrial or organic? Include references to styles, brands, or aesthetics that inspire you.', 'Describe your visual style...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8z\"/></svg>\n                        Visual Style\n                    </div>\n                    <div class=\"input-field-hint\">Your aesthetic direction</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"visualStyle\">Click to describe your visual style...</div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('moodKeywords', 'Mood Keywords', 'List 5-10 words that capture the mood of your brand visuals. These words should guide every design decision.', 'e.g., Bold, Clean, Warm, Premium, Approachable, Energetic, Sophisticated...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">Mood Keywords</div>\n                    <div class=\"input-field-hint\">Words that capture your visual mood</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"moodKeywords\">Click to add mood keywords...</div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Inspiration</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('inspiration', 'Design Inspiration', 'What brands, designs, or aesthetics inspire your visual direction? Include URLs, brand names, or descriptions of styles you admire. This creates a reference point for designers.', 'List brands, websites, or styles that inspire you...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z\"/></svg>\n                        Design Inspiration\n                    </div>\n                    <div class=\"input-field-hint\">Brands and styles you admire</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"inspiration\">Click to add inspiration references...</div>\n        </div>\n    </div>\n</section>\n","industry":"<section class=\"section\" id=\"industry\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Industry Analysis\n        </h3>\n        <p>Understanding your industry landscape helps you identify opportunities and threats. <strong>The best brands don't just follow industry trends—they anticipate and shape them.</strong> Document the key forces affecting your market.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Market Overview</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('industryOverview', 'Industry Overview', 'Describe the current state of your industry. What is the market size? How fast is it growing? What are the major segments? Who are the key players?', 'Describe your industry landscape...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z\"/></svg>\n                        Industry Landscape\n                    </div>\n                    <div class=\"input-field-hint\">Current state and market dynamics</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"industryOverview\">Click to describe your industry...</div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('trends', 'Industry Trends', 'What trends are shaping your industry? Consider technology, consumer behaviour, regulation, and economic factors. Which trends create opportunities for you?', 'List major industry trends...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">Key Trends</div>\n                    <div class=\"input-field-hint\">Forces shaping the future</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"trends\">Click to list trends...</div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">SWOT Analysis</div>\n        \n        <div class=\"input-grid\">\n            <div class=\"input-field\" onclick=\"openModal('opportunities', 'Opportunities', 'What opportunities exist in your market? Where are the gaps that you can fill? What trends can you ride?', 'List market opportunities...')\">\n                <div class=\"input-field-header\">\n                    <div><div class=\"input-field-label\" style=\"color: var(--success);\">Opportunities</div></div>\n                    <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n                </div>\n                <div class=\"input-field-content empty\" data-field=\"opportunities\">Click to add...</div>\n            </div>\n            \n            <div class=\"input-field\" onclick=\"openModal('threats', 'Threats', 'What threats exist in your market? What challenges could impact your success? What are competitors doing?', 'List market threats...')\">\n                <div class=\"input-field-header\">\n                    <div><div class=\"input-field-label\" style=\"color: var(--danger);\">Threats</div></div>\n                    <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n                </div>\n                <div class=\"input-field-content empty\" data-field=\"threats\">Click to add...</div>\n            </div>\n        </div>\n    </div>\n</section>\n","introduction":"<section class=\"section active\" id=\"introduction\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Welcome to Your Brand Builder\n        </h3>\n        <p>This tool will guide you through creating a comprehensive brand identity. A strong brand is more than a logo—it's the complete experience people have with your company. <strong>Click on any input field below to start defining your brand.</strong> Your progress is saved automatically.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">\n            <svg viewBox=\"0 0 24 24\"><path d=\"M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z\"/></svg>\n            Company Basics\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('brandName', 'Brand Name', 'What is your company or brand called? This is the name people will remember you by. Consider how it sounds, how it looks, and whether it\\'s easy to spell and pronounce.', 'Enter your brand name...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">Brand Name</div>\n                    <div class=\"input-field-hint\">The official name of your company or product</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"brandName\">Click to enter your brand name...</div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('tagline', 'Tagline / Slogan', 'A memorable phrase that captures your brand essence in just a few words. Think Nike\\'s \\\"Just Do It\\\" or Apple\\'s \\\"Think Different\\\". It should be memorable, meaningful, and differentiate you.', 'Enter your tagline...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">Tagline / Slogan</div>\n                    <div class=\"input-field-hint\">A memorable phrase that captures your essence</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"tagline\">Click to enter your tagline...</div>\n        </div>\n        \n        <div class=\"input-grid\">\n            <div class=\"input-field\" onclick=\"openModal('industry', 'Industry', 'What sector or industry does your brand operate in? Be specific—this helps define your competitive landscape.', 'e.g., Technology, Healthcare, Retail, Financial Services...')\">\n                <div class=\"input-field-header\">\n                    <div>\n                        <div class=\"input-field-label\">Industry</div>\n                        <div class=\"input-field-hint\">Your business sector</div>\n                    </div>\n                    <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n                </div>\n                <div class=\"input-field-content empty\" data-field=\"industry\">Click to enter...</div>\n            </div>\n            \n            <div class=\"input-field\" onclick=\"openModal('founded', 'Year Founded', 'When was your company established? This helps establish credibility and context.', 'e.g., 2020')\">\n                <div class=\"input-field-header\">\n                    <div>\n                        <div class=\"input-field-label\">Year Founded</div>\n                        <div class=\"input-field-hint\">When you started</div>\n                    </div>\n                    <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n                </div>\n                <div class=\"input-field-content empty\" data-field=\"founded\">Click to enter...</div>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">\n            <svg viewBox=\"0 0 24 24\"><path d=\"M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 9h-2V5h2v6zm0 4h-2v-2h2v2z\"/></svg>\n            Elevator Pitch\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('elevatorPitch', 'Elevator Pitch', 'Describe what your company does in 2-3 sentences. Imagine you have 30 seconds in an elevator to explain your business to someone who has never heard of it. Focus on: What you do, Who you help, What makes you different.', 'We help [target audience] achieve [outcome] by providing [solution]. Unlike [competitors], we [key differentiator].')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">30-Second Pitch</div>\n                    <div class=\"input-field-hint\">Explain your business in 2-3 sentences</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><
