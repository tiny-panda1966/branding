     </div>\n                </div>\n            </div>\n            <div class=\"color-card\" data-color-id=\"light-grey\" onclick=\"copyColor(this.querySelector('.color-hex').textContent)\">\n                <div class=\"color-swatch\" style=\"background: #EEEEEE;\"></div>\n                <div class=\"color-info\">\n                    <div class=\"color-name\">Light Grey</div>\n                    <div class=\"color-values\">\n                        <div class=\"color-value\"><span>HEX</span><span class=\"color-hex\">#EEEEEE</span></div>\n                        <div class=\"color-value\"><span>RGB</span><span class=\"color-rgb\">238, 238, 238</span></div>\n                    </div>\n                </div>\n            </div>\n            <div class=\"color-card\" data-color-id=\"white\" onclick=\"copyColor(this.querySelector('.color-hex').textContent)\">\n                <div class=\"color-swatch\" style=\"background: #FFFFFF; border: 1px solid #e0e0e0;\"></div>\n                <div class=\"color-info\">\n                    <div class=\"color-name\">White</div>\n                    <div class=\"color-values\">\n                        <div class=\"color-value\"><span>HEX</span><span class=\"color-hex\">#FFFFFF</span></div>\n                        <div class=\"color-value\"><span>RGB</span><span class=\"color-rgb\">255, 255, 255</span></div>\n                    </div>\n                </div>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Accessibility Matrix</div>\n        <p style=\"color: var(--grey-600); margin-bottom: 16px;\">WCAG 2.1 AA compliance for text/background combinations</p>\n        <div class=\"accessibility-matrix\">\n            <table class=\"matrix-table\">\n                <thead>\n                    <tr>\n                        <th>Text / BG</th>\n                        <th>White</th>\n                        <th>Light Grey</th>\n                        <th>Brand Pink</th>\n                        <th>Dark</th>\n                    </tr>\n                </thead>\n                <tbody>\n                    <tr>\n                        <td><strong>Brand Pink</strong></td>\n                        <td class=\"matrix-pass\">✓ Pass</td>\n                        <td class=\"matrix-pass\">✓ Pass</td>\n                        <td class=\"matrix-fail\">✗ Fail</td>\n                        <td class=\"matrix-fail\">✗ Fail</td>\n                    </tr>\n                    <tr>\n                        <td><strong>Dark Grey</strong></td>\n                        <td class=\"matrix-pass\">✓ Pass</td>\n                        <td class=\"matrix-pass\">✓ Pass</td>\n                        <td class=\"matrix-pass\">✓ Pass</td>\n                        <td class=\"matrix-fail\">✗ Fail</td>\n                    </tr>\n                    <tr>\n                        <td><strong>White</strong></td>\n                        <td class=\"matrix-fail\">✗ Fail</td>\n                        <td class=\"matrix-fail\">✗ Fail</td>\n                        <td class=\"matrix-pass\">✓ Pass</td>\n                        <td class=\"matrix-pass\">✓ Pass</td>\n                    </tr>\n                </tbody>\n            </table>\n        </div>\n    </div>\n</section>\n\n<script>\n// ============================================\n// COLOR NAME DATABASE\n// ============================================\nconst colorNames = {\n    red: ['Red', 'Crimson', 'Scarlet', 'Ruby', 'Cherry', 'Coral', 'Vermillion'],\n    orange: ['Orange', 'Tangerine', 'Amber', 'Apricot', 'Peach', 'Rust', 'Copper'],\n    yellow: ['Yellow', 'Gold', 'Lemon', 'Mustard', 'Honey', 'Canary', 'Saffron'],\n    lime: ['Lime', 'Chartreuse', 'Apple', 'Pear', 'Spring', 'Citrus'],\n    green: ['Green', 'Emerald', 'Forest', 'Mint', 'Sage', 'Olive', 'Jade', 'Teal'],\n    cyan: ['Cyan', 'Aqua', 'Turquoise', 'Teal', 'Ocean', 'Marine', 'Seafoam'],\n    blue: ['Blue', 'Navy', 'Sky', 'Azure', 'Cobalt', 'Sapphire', 'Indigo', 'Royal'],\n    purple: ['Purple', 'Violet', 'Lavender', 'Plum', 'Grape', 'Amethyst', 'Orchid'],\n    magenta: ['Magenta', 'Fuchsia', 'Pink', 'Rose', 'Cerise', 'Hot Pink', 'Raspberry'],\n    pink: ['Pink', 'Rose', 'Blush', 'Salmon', 'Coral', 'Flamingo', 'Bubblegum'],\n    neutral: ['Grey', 'Charcoal', 'Slate', 'Silver', 'Ash', 'Stone', 'Graphite']\n};\n\nfunction getColorBaseName(hex) {\n    const rgb = hexToRgb(hex);\n    const hsl = rgbToHsl(rgb.r, rgb.g, rgb.b);\n    const hue = hsl.h;\n    const sat = hsl.s;\n    const light = hsl.l;\n    \n    let colorFamily;\n    \n    if (sat < 15) {\n        if (light > 90) return 'White';\n        if (light < 15) return 'Black';\n        return light > 50 ? 'Light Grey' : 'Dark Grey';\n    }\n    \n    if (hue < 15 || hue >= 345) colorFamily = 'red';\n    else if (hue < 45) colorFamily = 'orange';\n    else if (hue < 70) colorFamily = 'yellow';\n    else if (hue < 100) colorFamily = 'lime';\n    else if (hue < 170) colorFamily = 'green';\n    else if (hue < 200) colorFamily = 'cyan';\n    else if (hue < 260) colorFamily = 'blue';\n    else if (hue < 290) colorFamily = 'purple';\n    else if (hue < 330) colorFamily = 'magenta';\n    else colorFamily = 'pink';\n    \n    return colorNames[colorFamily][0];\n}\n\nfunction getColorNameSuggestion(hex, prefix = '') {\n    const baseName = getColorBaseName(hex);\n    return prefix ? `${prefix} ${baseName}` : baseName;\n}\n\nfunction rgbToHsl(r, g, b) {\n    r /= 255; g /= 255; b /= 255;\n    const max = Math.max(r, g, b), min = Math.min(r, g, b);\n    let h, s, l = (max + min) / 2;\n    \n    if (max === min) {\n        h = s = 0;\n    } else {\n        const d = max - min;\n        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);\n        switch (max) {\n            case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;\n            case g: h = ((b - r) / d + 2) / 6; break;\n            case b: h = ((r - g) / d + 4) / 6; break;\n        }\n    }\n    return { h: h * 360, s: s * 100, l: l * 100 };\n}\n\nfunction hexToRgb(hex) {\n    const result = /^#?([a-f\\d]{2})([a-f\\d]{2})([a-f\\d]{2})$/i.exec(hex);\n    return result ? {\n        r: parseInt(result[1], 16),\n        g: parseInt(result[2], 16),\n        b: parseInt(result[3], 16)\n    } : {r: 0, g: 0, b: 0};\n}\n\n// ============================================\n// DRAG AND DROP FUNCTIONALITY\n// ============================================\nlet draggedBlob = null;\nlet dragStartX = 0;\nlet dragStartY = 0;\nlet blobStartX = 0;\nlet blobStartY = 0;\nlet isDraggingBlob = false;\nlet hasMoved = false;\n\nconst blobs = document.querySelectorAll('#colors .color-blob');\n\nblobs.forEach(blob => {\n    blob.addEventListener('mousedown', startDrag);\n});\n\ndocument.addEventListener('mousemove', onDrag);\ndocument.addEventListener('mouseup', endDrag);\n\nfunction startDrag(e) {\n    draggedBlob = e.currentTarget;\n    dragStartX = e.clientX;\n    dragStartY = e.clientY;\n    \n    const rect = draggedBlob.getBoundingClientRect();\n    blobStartX = rect.left;\n    blobStartY = rect.top;\n    \n    isDraggingBlob = true;\n    hasMoved = false;\n}\n\nfunction onDrag(e) {\n    if (!isDraggingBlob || !draggedBlob) return;\n    \n    const dx = e.clientX - dragStartX;\n    const dy = e.clientY - dragStartY;\n    \n    if (Math.abs(dx) > 10 || Math.abs(dy) > 10) {\n        hasMoved = true;\n        draggedBlob.classList.add('dragging');\n        \n        draggedBlob.style.position = 'fixed';\n        draggedBlob.style.left = (blobStartX + dx) + 'px';\n        draggedBlob.style.top = (blobStartY + dy) + 'px';\n        draggedBlob.style.margin = '0';\n        \n        blobs.forEach(blob => {\n            if (blob !== draggedBlob) {\n                blob.classList.remove('drop-target');\n                \n                const rect = blob.getBoundingClientRect();\n                const centerX = rect.left + rect.width / 2;\n                const centerY = rect.top + rect.height / 2;\n                const distance = Math.sqrt(\n                    Math.pow(e.clientX - centerX, 2) + \n                    Math.pow(e.clientY - centerY, 2)\n                );\n                \n                if (distance < rect.width / 2 + 30) {\n                    blob.classList.add('drop-target');\n                }\n            }\n        });\n    }\n}\n\nfunction endDrag(e) {\n    if (!isDraggingBlob || !draggedBlob) return;\n    \n    const dropTarget = document.querySelector('#colors .color-blob.drop-target');\n    \n    if (dropTarget && hasMoved) {\n        swapColors(draggedBlob, dropTarget);\n    }\n    \n    draggedBlob.classList.remove('dragging');\n    draggedBlob.style.position = '';\n    draggedBlob.style.left = '';\n    draggedBlob.style.top = '';\n    draggedBlob.style.margin = '';\n    \n    blobs.forEach(blob => blob.classList.remove('drop-target'));\n    \n    if (!hasMoved) {\n        openColorPicker(draggedBlob);\n    }\n    \n    draggedBlob = null;\n    isDraggingBlob = false;\n    hasMoved = false;\n}\n\nfunction swapColors(blob1, blob2) {\n    const color1 = blob1.dataset.color;\n    const color2 = blob2.dataset.color;\n    const role1 = blob1.dataset.role;\n    const role2 = blob2.dataset.role;\n    const id1 = blob1.dataset.colorId;\n    const id2 = blob2.dataset.colorId;\n    \n    const newName1 = getColorNameSuggestion(color2, role1);\n    const newName2 = getColorNameSuggestion(color1, role2);\n    \n    blob1.style.background = color2;\n    blob1.dataset.color = color2;\n    blob1.dataset.colorName = newName1;\n    \n    blob2.style.background = color1;\n    blob2.dataset.color = color1;\n    blob2.dataset.colorName = newName2;\n    \n    updateBlobTooltip(blob1, newName1, color2);\n    updateBlobTooltip(blob2, newName2, color1);\n    \n    updateLabel(id1, newName1);\n    updateLabel(id2, newName2);\n    \n    updateSwatch(id1, color2, newName1);\n    updateSwatch(id2, color1, newName2);\n    \n    showSwapNotification();\n    \n    const label1 = document.querySelector(`.palette-label[data-label-for=\"${id1}\"]`);\n    const label2 = document.querySelector(`.palette-label[data-label-for=\"${id2}\"]`);\n    if (label1) label1.classList.add('swapped');\n    if (label2) label2.classList.add('swapped');\n    setTimeout(() => {\n        if (label1) label1.classList.remove('swapped');\n        if (label2) label2.classList.remove('swapped');\n    }, 1500);\n}\n\nfunction updateBlobTooltip(blob, name, color) {\n    const rgb = hexToRgb(color);\n    const tooltip = blob.querySelector('.blob-tooltip');\n    tooltip.innerHTML = `\n        <div class=\"tooltip-name\">${name}</div>\n        <div class=\"tooltip-codes\">${color.toUpperCase()} · RGB ${rgb.r}, ${rgb.g}, ${rgb.b}</div>\n    `;\n}\n\nfunction updateLabel(colorId, name) {\n    const label = document.querySelector(`.palette-label[data-label-for=\"${colorId}\"]`);\n    if (label) {\n        label.textContent = name;\n    }\n}\n\nfunction updateSwatch(colorId, color, name) {\n    const swatchCard = document.querySelector(`.color-card[data-color-id=\"${colorId}\"]`);\n    if (swatchCard) {\n        const rgb = hexToRgb(color);\n        swatchCard.querySelector('.color-swatch').style.background = color;\n        swatchCard.querySelector('.color-name').textContent = name;\n        swatchCard.querySelector('.color-hex').textContent = color.toUpperCase();\n        swatchCard.querySelector('.color-rgb').textContent = `${rgb.r}, ${rgb.g}, ${rgb.b}`;\n    }\n}\n\nfunction showSwapNotification() {\n    const notification = document.getElementById('swapNotification');\n    notification.classList.add('show');\n    setTimeout(() => {\n        notification.classList.remove('show');\n    }, 2000);\n}\n\n// ============================================\n// COLOR PICKER FUNCTIONALITY\n// ============================================\nlet activeBlob = null;\nlet currentColor = '';\nlet currentName = '';\nlet suggestedColorName = '';\n\nconst overlay = document.getElementById('colorPickerOverlay');\nconst modal = document.getElementById('colorPickerModal');\nconst nativePicker = document.getElementById('nativePicker');\nconst hexInput = document.getElementById('hexInput');\nconst nameInput = document.getElementById('nameInput');\nconst suggestedNameEl = document.getElementById('suggestedName');\nconst originalPreview = document.getElementById('originalColorPreview');\nconst newPreview = document.getElementById('newColorPreview');\n\nfunction openColorPicker(blob) {\n    activeBlob = blob;\n    const originalColor = blob.dataset.originalColor;\n    currentColor = blob.dataset.color;\n    currentName = blob.dataset.colorName;\n    \n    nativePicker.value = currentColor;\n    hexInput.value = currentColor;\n    nameInput.value = currentName;\n    originalPreview.style.background = originalColor;\n    newPreview.style.background = currentColor;\n    \n    updateSuggestedName(currentColor);\n    overlay.classList.add('active');\n}\n\nfunction updateSuggestedName(hex) {\n    const role = activeBlob.dataset.role || '';\n    suggestedColorName = getColorNameSuggestion(hex, role);\n    suggestedNameEl.textContent = `Suggestion: ${suggestedColorName} (click to use)`;\n}\n\nfunction useSuggestedName() {\n    nameInput.value = suggestedColorName;\n    currentName = suggestedColorName;\n}\n\nfunction closeColorPicker() {\n    overlay.classList.remove('active');\n    activeBlob = null;\n}\n\nfunction undoColor() {\n    const originalColor = activeBlob.dataset.originalColor;\n    const originalName = activeBlob.dataset.originalName;\n    currentColor = originalColor;\n    currentName = originalName;\n    nativePicker.value = originalColor;\n    hexInput.value = originalColor;\n    nameInput.value = originalName;\n    newPreview.style.background = originalColor;\n    updateSuggestedName(originalColor);\n}\n\nfunction applyColor() {\n    if (!activeBlob) return;\n    \n    const colorId = activeBlob.dataset.colorId;\n    const newName = nameInput.value || currentName;\n    \n    activeBlob.style.background = currentColor;\n    activeBlob.dataset.color = currentColor;\n    activeBlob.dataset.colorName = newName;\n    \n    updateBlobTooltip(activeBlob, newName, currentColor);\n    updateLabel(colorId, newName);\n    updateSwatch(colorId, currentColor, newName);\n    \n    closeColorPicker();\n}\n\nnativePicker.addEventListener('input', function(e) {\n    currentColor = e.target.value.toUpperCase();\n    hexInput.value = currentColor;\n    newPreview.style.background = currentColor;\n    updateSuggestedName(currentColor);\n});\n\nhexInput.addEventListener('input', function(e) {\n    let val = e.target.value;\n    if (!val.startsWith('#')) val = '#' + val;\n    if (/^#[0-9A-Fa-f]{6}$/.test(val)) {\n        currentColor = val.toUpperCase();\n        nativePicker.value = currentColor;\n        newPreview.style.background = currentColor;\n        updateSuggestedName(currentColor);\n    }\n});\n\nnameInput.addEventListener('input', function(e) {\n    currentName = e.target.value;\n});\n\noverlay.addEventListener('click', function(e) {\n    if (e.target === overlay) {\n        closeColorPicker();\n    }\n});\n\n// Draggable modal\nlet isModalDragging = false;\nlet modalDragOffsetX = 0;\nlet modalDragOffsetY = 0;\n\nmodal.addEventListener('mousedown', function(e) {\n    if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;\n    isModalDragging = true;\n    const rect = modal.getBoundingClientRect();\n    modalDragOffsetX = e.clientX - rect.left;\n    modalDragOffsetY = e.clientY - rect.top;\n    modal.style.cursor = 'grabbing';\n});\n\ndocument.addEventListener('mousemove', function(e) {\n    if (!isModalDragging) return;\n    modal.style.left = (e.clientX - modalDragOffsetX) + 'px';\n    modal.style.top = (e.clientY - modalDragOffsetY) + 'px';\n    modal.style.transform = 'none';\n});\n\ndocument.addEventListener('mouseup', function() {\n    isModalDragging = false;\n    if (modal) modal.style.cursor = 'move';\n});\n<\/script>\n","components":"<section class=\"section\" id=\"components\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            UI Components\n        </h3>\n        <p>Reusable UI components ensure consistency across digital products. <strong>Use these patterns as the foundation</strong> for all interface design work.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Button Component</div>\n        <div class=\"component-preview\">\n            <div class=\"preview-panel\">\n                <button class=\"sample-btn\">Primary Button</button>\n            </div>\n            <div class=\"code-panel\">\n                <code><span class=\"code-keyword\">.btn-primary</span> {\n  <span class=\"code-property\">background</span>: <span class=\"code-string\">#E43292</span>;\n  <span class=\"code-property\">color</span>: <span class=\"code-string\">#ffffff</span>;\n  <span class=\"code-property\">padding</span>: 12px 24px;\n  <span class=\"code-property\">border-radius</span>: 10px;\n  <span class=\"code-property\">font-weight</span>: 500;\n  <span class=\"code-property\">border</span>: none;\n  <span class=\"code-property\">cursor</span>: pointer;\n}</code>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Input Field</div>\n        <div class=\"component-preview\">\n            <div class=\"preview-panel\">\n                <input type=\"text\" placeholder=\"Enter text...\" style=\"padding: 12px 16px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 14px; width: 200px; font-family: inherit;\">\n            </div>\n            <div class=\"code-panel\">\n                <code><span class=\"code-keyword\">.input-field</span> {\n  <span class=\"code-property\">padding</span>: 12px 16px;\n  <span class=\"code-property\">border</span>: 2px solid <span class=\"code-string\">#e0e0e0</span>;\n  <span class=\"code-property\">border-radius</span>: 10px;\n  <span class=\"code-property\">font-size</span>: 14px;\n}\n<span class=\"code-keyword\">.input-field:focus</span> {\n  <span class=\"code-property\">border-color</span>: <span class=\"code-string\">#E43292</span>;\n  <span class=\"code-property\">outline</span>: none;\n}</code>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">12-Column Grid</div>\n        <div class=\"grid-demo\">\n            <div class=\"grid-columns\">\n                <div class=\"grid-col\">1</div>\n                <div class=\"grid-col\">2</div>\n                <div class=\"grid-col\">3</div>\n                <div class=\"grid-col\">4</div>\n                <div class=\"grid-col\">5</div>\n                <div class=\"grid-col\">6</div>\n                <div class=\"grid-col\">7</div>\n                <div class=\"grid-col\">8</div>\n                <div class=\"grid-col\">9</div>\n                <div class=\"grid-col\">10</div>\n                <div class=\"grid-col\">11</div>\n                <div class=\"grid-col\">12</div>\n            </div>\n        </div>\n        <p style=\"margin-top: 16px; font-size: 14px; color: var(--grey-600);\">\n            <strong>Grid specs:</strong> 12 columns, 24px gutter, 1200px max-width container\n        </p>\n    </div>\n</section>\n","data-viz":"<section class=\"section\" id=\"data-viz\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Data Visualisation\n        </h3>\n        <p>Charts and graphs should be as on-brand as any other design element. <strong>Consistent data visualisation</strong> makes reports and dashboards instantly recognisable.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Chart Colour Sequence</div>\n        <div style=\"display: flex; gap: 12px; margin-bottom: 20px;\">\n            <div style=\"text-align: center;\">\n                <div style=\"width: 60px; height: 60px; background: #E43292; border-radius: 8px;\"></div>\n                <span style=\"font-size: 12px; color: var(--grey-600);\">Primary</span>\n            </div>\n            <div style=\"text-align: center;\">\n                <div style=\"width: 60px; height: 60px; background: #9C27B0; border-radius: 8px;\"></div>\n                <span style=\"font-size: 12px; color: var(--grey-600);\">Secondary</span>\n            </div>\n            <div style=\"text-align: center;\">\n                <div style=\"width: 60px; height: 60px; background: #F48FB1; border-radius: 8px;\"></div>\n                <span style=\"font-size: 12px; color: var(--grey-600);\">Tertiary</span>\n            </div>\n            <div style=\"text-align: center;\">\n                <div style=\"width: 60px; height: 60px; background: #CE93D8; border-radius: 8px;\"></div>\n                <span style=\"font-size: 12px; color: var(--grey-600);\">Quaternary</span>\n            </div>\n            <div style=\"text-align: center;\">\n                <div style=\"width: 60px; height: 60px; background: #757575; border-radius: 8px;\"></div>\n                <span style=\"font-size: 12px; color: var(--grey-600);\">Neutral</span>\n            </div>\n        </div>\n        <p style=\"font-size: 14px; color: var(--grey-600);\">Use colours in this sequence for multi-series charts. Never exceed 5 data series—simplify the data instead.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Chart Examples</div>\n        <div class=\"chart-examples\">\n            <div class=\"chart-example\">\n                <div class=\"chart-placeholder\">\n                    <svg viewBox=\"0 0 24 24\" width=\"48\" height=\"48\" fill=\"#bdbdbd\"><path d=\"M5 9.2h3V19H5V9.2zM10.6 5h2.8v14h-2.8V5zm5.6 8H19v6h-2.8v-6z\"/></svg>\n                </div>\n                <div class=\"chart-label\">Bar Chart</div>\n            </div>\n            <div class=\"chart-example\">\n                <div class=\"chart-placeholder\">\n                    <svg viewBox=\"0 0 24 24\" width=\"48\" height=\"48\" fill=\"#bdbdbd\"><path d=\"M3.5 18.49l6-6.01 4 4L22 6.92l-1.41-1.41-7.09 7.97-4-4L2 16.99z\"/></svg>\n                </div>\n                <div class=\"chart-label\">Line Chart</div>\n            </div>\n            <div class=\"chart-example\">\n                <div class=\"chart-placeholder\">\n                    <svg viewBox=\"0 0 24 24\" width=\"48\" height=\"48\" fill=\"#bdbdbd\"><path d=\"M11 2v20c-5.07-.5-9-4.79-9-10s3.93-9.5 9-10zm2.03 0v8.99H22c-.47-4.74-4.24-8.52-8.97-8.99zm0 11.01V22c4.74-.47 8.5-4.25 8.97-8.99h-8.97z\"/></svg>\n                </div>\n                <div class=\"chart-label\">Pie/Donut</div>\n            </div>\n            <div class=\"chart-example\">\n                <div class=\"chart-placeholder\">\n                    <svg viewBox=\"0 0 24 24\" width=\"48\" height=\"48\" fill=\"#bdbdbd\"><path d=\"M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z\"/></svg>\n                </div>\n                <div class=\"chart-label\">Dashboard</div>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Guidelines</div>\n        <ul style=\"padding-left: 20px; line-height: 2; color: var(--grey-600);\">\n            <li>Always start Y-axis at zero (unless there's a valid reason)</li>\n            <li>Use clear, descriptive labels—avoid abbreviations</li>\n            <li>Include data source and date range</li>\n            <li>Ensure sufficient contrast for accessibility</li>\n            <li>Use rounded corners (4px) on bar charts</li>\n            <li>Line weight: 2px for primary data, 1px for secondary</li>\n        </ul>\n    </div>\n</section>\n","downloads":"<section class=\"section\" id=\"downloads\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Downloads & Assets\n        </h3>\n        <p>Access all brand assets in one place. <strong>Always use the latest versions</strong> from this page to ensure brand consistency.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Asset Packs</div>\n        <div class=\"download-checklist\">\n            <div class=\"download-item\" onclick=\"toggleDownload(this)\">\n                <div class=\"download-checkbox\">\n                    <svg viewBox=\"0 0 24 24\"><path d=\"M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z\"/></svg>\n                </div>\n                <div class=\"download-item-info\">\n                    <h4>Logo Pack</h4>\n                    <p>SVG, PNG, EPS formats • All variants</p>\n                </div>\n            </div>\n            <div class=\"download-item\" onclick=\"toggleDownload(this)\">\n                <div class=\"download-checkbox\">\n                    <svg viewBox=\"0 0 24 24\"><path d=\"M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z\"/></svg>\n                </div>\n                <div class=\"download-item-info\">\n                    <h4>Brand Fonts</h4>\n                    <p>Wix Madefor Text • All weights</p>\n                </div>\n            </div>\n            <div class=\"download-item\" onclick=\"toggleDownload(this)\">\n                <div class=\ al email signature <strong>reinforces credibility and makes contact information easy to find</strong>.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Signature Format</div>\n        <div style=\"background: var(--grey-50); padding: 24px; border-radius: var(--radius); font-family: Arial, sans-serif;\">\n            <div style=\"border-left: 3px solid var(--primary); padding-left: 16px;\">\n                <div style=\"font-weight: 700; font-size: 16px; color: var(--grey-900);\">Jane Smith</div>\n                <div style=\"font-size: 14px; color: var(--primary); margin-bottom: 8px;\">Marketing Director</div>\n                <div style=\"font-size: 13px; color: var(--grey-600);\">\n                    <div>📧 jane@brandname.com</div>\n                    <div>📱 +44 123 456 7890</div>\n                    <div>🌐 www.brandname.com</div>\n                </div>\n                <div style=\"margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--grey-300);\">\n                    <span style=\"font-weight: 700; font-size: 18px; color: var(--primary);\">BRAND</span>\n                </div>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Signature Rules</div>\n        <ul style=\"padding-left: 20px; line-height: 2; color: var(--grey-600);\">\n            <li>Use <strong>Arial or Helvetica</strong> font (universally supported)</li>\n            <li>Name: 16px bold, Job Title: 14px in brand pink</li>\n            <li>Contact details: 13px grey</li>\n            <li>Logo width: 100px maximum</li>\n            <li>No promotional banners or quotes</li>\n            <li>Social icons optional (LinkedIn, Twitter only)</li>\n            <li>Keep to maximum 5 lines of contact info</li>\n        </ul>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Download</div>\n        <div class=\"flex flex-wrap gap-12\">\n            <button class=\"download-btn\">\n                <svg viewBox=\"0 0 24 24\"><path d=\"M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z\"/></svg>\n                HTML Signature\n            </button>\n            <button class=\"download-btn\">\n                <svg viewBox=\"0 0 24 24\"><path d=\"M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z\"/></svg>\n                Signature Generator\n            </button>\n        </div>\n    </div>\n</section>\n","favicons":"<section class=\"section\" id=\"favicons\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Favicons & App Icons\n        </h3>\n        <p>Small icons have big impact on brand recognition. <strong>Optimise for each size</strong>—what works at 512px may need simplification at 16px.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Icon Sizes</div>\n        <div class=\"favicon-grid\">\n            <div class=\"favicon-item\">\n                <div class=\"favicon-preview\" style=\"width: 16px; height: 16px; font-size: 10px;\">B</div>\n                <div class=\"favicon-label\">16×16<br>Favicon</div>\n            </div>\n            <div class=\"favicon-item\">\n                <div class=\"favicon-preview\" style=\"width: 32px; height: 32px; font-size: 16px;\">B</div>\n                <div class=\"favicon-label\">32×32<br>Favicon HD</div>\n            </div>\n            <div class=\"favicon-item\">\n                <div class=\"favicon-preview\" style=\"width: 48px; height: 48px; font-size: 24px;\">B</div>\n                <div class=\"favicon-label\">48×48<br>Windows</div>\n            </div>\n            <div class=\"favicon-item\">\n                <div class=\"favicon-preview\" style=\"width: 64px; height: 64px; font-size: 32px;\">B</div>\n    <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Icon Library\n        </h3>\n        <p>Icons provide visual shorthand for actions and concepts. Our icons are <strong>simple, consistent, and purposeful</strong>. Click any icon to copy its SVG code.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Browse Icons</div>\n        <div class=\"icon-search\">\n            <input type=\"text\" class=\"icon-search-input\" id=\"iconSearch\" placeholder=\"Search icons...\" oninput=\"searchIcons(this.value)\">\n            <select class=\"icon-filter\" id=\"iconFilter\" onchange=\"filterIcons(this.value)\">\n                <option value=\"\">All Categories</option>\n                <option value=\"arrows\">Arrows</option>\n                <option value=\"interface\">Interface</option>\n                <option value=\"user\">User</option>\n            </select>\n        </div>\n        \n        <div class=\"icon-grid\">\n            <div class=\"icon-item\" data-category=\"arrows\" onclick=\"copyIcon(this)\">\n                <svg viewBox=\"0 0 24 24\"><path d=\"M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z\"/></svg>\n                <span class=\"icon-name\">Arrow Right</span>\n            </div>\n            <div class=\"icon-item\" data-category=\"arrows\" onclick=\"copyIcon(this)\">\n                <svg viewBox=\"0 0 24 24\"><path d=\"M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z\"/></svg>\n                <span class=\"icon-name\">Arrow Left</span>\n            </div>\n            <div class=\"icon-item\" data-category=\"interface\" onclick=\"copyIcon(this)\">\n                <svg viewBox=\"0 0 24 24\"><path d=\"M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.6 "icon-name\">Menu</span>\n            </div>\n            <div class=\"icon-item\" data-category=\"interface\" onclick=\"copyIcon(this)\">\n                <svg viewBox=\"0 0 24 24\"><path d=\"M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z\"/></svg>\n                <span class=\"icon-name\">Check</span>\n            </div>\n            <div class=\"icon-item\" data-category=\"interface\" onclick=\"copyIcon(this)\">\n                <svg viewBox=\"0 0 24 24\"><path d=\"M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z\"/></svg>\n                <span class=\"icon-name\">Add</span>\n            </div>\n            <div class=\"icon-item\" data-category=\"interface\" onclick=\"copyIcon(this)\">\n                <svg viewBox=\"0 0 24 24\"><path d=\"M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z\"/></svg>\n                <span class=\"icon-name\">Close</span>\n            </div>\n            <div class=\"icon-item\" data-category=\"interface\" onclick=\"copyIcon(this)\">\n                <svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg>\n                <span class=\"icon-name\">Edit</span>\n            </div>\n            <div class=\"icon-item\" data-category=\"interface\" onclick=\"copyIcon(this)\">\n                <svg viewBox=\"0 0 24 24\"><path d=\"M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z\"/></svg>\n                <span class=\"icon-name\">Delete</span>\n            </div>\n        </div>\n    </div>\n</section>\n","illustration":"<section class=\"section\" id=\"illustration\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Illustration Style\n        </h3>\n        <p>Illustrations add personality and help explain complex concepts. Our illustration style is <strong>clean, modern, and approachable</strong> — using simple shapes, consistent line weights, and our brand colour palette.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Illustration Principles</div>\n        <div class=\"input-grid\">\n            <div style=\"padding: 20px; background: var(--grey-50); border-radius: var(--radius); text-align: center;\">\n                <div style=\"font-size: 48px; margin-bottom: 12px;\">🎯</div>\n                <h4 style=\"margin-bottom: 8px;\">Simple & Clear</h4>\n                <p style=\"font-size: 14px; color: var(--grey-600);\">Reduce to essential shapes. Avoid unnecessary detail.</p>\n            </div>\n            <div style=\"padding: 20px; background: var(--grey-50); border-radius: var(--radius); text-align: center;\">\n                <div style=\"font-size: 48px; margin-bottom: 12px;\">🎨</div>\n                <h4 style=\"margin-bottom: 8px;\">On-Brand Colours</h4>\n                <p style=\"font-size: 14px; color: var(--grey-600);\">Use brand palette only. Pink as accent, grey for outlines.</p>\n            </div>\n            <div style=\"padding: 20px; background: var(--grey-50); border-radius: var(--radius); text-align: center;\">\n                <div style=\"font-size: 48px; margin-bottom: 12px;\">✏️</div>\n                <h4 style=\"margin-bottom: 8px;\">Consistent Lines</h4>\n                <p style=\"font-size: 14px; color: var(--grey-600);\">2px stroke weight. Rounded caps and joins.</p>\n            </div>\n            <div style=\"padding: 20px; background: var(--grey-50); border-radius: var(--radius); text-align: center;\">\n                <div style=\"font-size: 48px; margin-bottom: 12px;\">😊</div>\n                <h4 style=\"margin-bottom: 8px;\">Friendly & Human</h4>\n                <p style=\"font-size: 14px; color: var(--grey-600);\">Approachable characters. Soft, rounded forms.</p>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Technical Specs</div>\n        <ul style=\"padding-left: 20px; line-height: 2; color: var(--grey-600);\">\n            <li><strong>Line weight:</strong> 2px standard, 1.5px for details</li>\n            <li><strong>Corner radius:</strong> 4px minimum for rounded corners</li>\n            <li><strong>Colours:</strong> Brand Pink (#E43292), Grey 600 (#757575), Grey 200 (#EEEEEE)</li>\n            <li><strong>Format:</strong> SVG preferred, PNG with transparency for web</li>\n            <li><strong>Style:</strong> Flat design, no gradients or shadows</li>\n        </ul>\n    </div>\n</section>\n","logo-misuse":"<section class=\"section\" id=\"logo-misuse\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z\" fill=\"currentColor\"/></svg>\n            Logo Misuse\n        </h3>\n        <p>To maintain brand integrity, <strong>never alter the logo</strong> in any of the following ways. Consistency builds recognition and trust. These examples show what NOT to do.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Don't Do This</div>\n        <div class=\"misuse-grid\">\n            <div class=\"misuse-item\">\n                <div class=\"logo-placeholder\" style=\"transform: scaleX(1.5);\">BRAND</div>\n                <div class=\"misuse-label\">Don't stretch horizontally</div>\n            </div>\n            <div class=\"misuse-item\">\n                <div class=\"logo-placeholder\" style=\"transform: scaleY(1.5);\">BRAND</div>\n                <div class=\"misuse-label\">Don't stretch vertically</div>\n            </div>\n            <div class=\"misuse-item\">\n                <div class=\"logo-placeholder\" style=\"transform: rotate(15deg);\">BRAND</div>\n                <div class=\"misuse-label\">Don't rotate the logo</div>\n            </div>\n            <div class=\"misuse-item\">\n                <div class=\"logo-placeholder\" style=\"opacity: 0.4;\">BRAND</div>\n                <div class=\"misuse-label\">Don't reduce opacity</div>\n            </div>\n            <div class=\"misuse-item\">\n                <div class=\"logo-placeholder\" style=\"color: #00ff00;\">BRAND</div>\n                <div class=\"misuse-label\">Don't change colours</div>\n            </div>\n            <div class=\"misuse-item\">\n                <div class=\"logo-placeholder\" style=\"text-shadow: 3px 3px 5px rgba(0,0,0,0.5);\">BRAND</div>\n                <div class=\"misuse-label\">Don't add effects</div>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Additional Don'ts</div>\n        <ul style=\"padding-left: 20px; line-height: 2; color: var(--grey-600);\">\n            <li>Don't place the logo on busy or low-contrast backgrounds</li>\n            <li>Don't add outlines, borders, or strokes to the logo</li>\n            <li>Don't use the logo as a pattern or texture</li>\n            <li>Don't animate the logo without approval</li>\n            <li>Don't crop or partially obscure the logo</li>\n            <li>Don't recreate the logo using different fonts</li>\n            <li>Don't combine the logo with other graphic elements</li>\n        </ul>\n    </div>\n</section>\n","logo":"<section class=\"section\" id=\"logo\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Logo Guidelines\n        </h3>\n        <p>Your logo is the most recognisable element of your brand. <strong>Consistency is critical.</strong> The safety zone ensures your logo always has room to breathe, and proper usage maintains brand integrity across all applications.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Logo Variants</div>\n        <div class=\"logo-display\">\n            <div class=\"logo-variant light\" id=\"logoLight\">\n                <div class=\"logo-placeholder\">BRAND</div>\n            </div>\n            <div class=\"logo-variant dark\" id=\"logoDark\">\n                <div class=\"logo-placeholder\">BRAND</div>\n            </div>\n            <div class=\"logo-variant mono\" id=\"logoMono\">\n                <div class=\"logo-placeholder\">BRAND</div>\n            </div>\n        </div>\n        <div class=\"logo-controls\">\n            <button class=\"toggle-btn\" id=\"safetyToggle\" onclick=\"toggleSafety()\">\n                <svg viewBox=\"0 0 24 24\" width=\"16\" height=\"16\"><path d=\"M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z\" fill=\"currentColor\"/></svg>\n                Show Safety Zone\n            </button>\n            <button class=\"toggle-btn active\">Light</button>\n            <button class=\"toggle-btn\">Dark</button>\n            <button class=\"toggle-btn\">Mono</button>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Usage Guidelines</div>\n        <ul style=\"padding-left: 20px; line-height: 2; color: var(--grey-600);\">\n            <li>Maintain minimum clear space equal to the height of the 'B' in the logo</li>\n            <li>Never stretch, rotate, or alter the logo proportions</li>\n            <li>Use the dark version on light backgrounds and vice versa</li>\n            <li>Minimum size: 24px height for digital, 10mm for print</li>\n            <li>Always use official logo files — never recreate</li>\n        </ul>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Available Formats</div>\n        <div class=\"flex flex-wrap gap-12\">\n            <button class=\"download-btn\">\n                <svg viewBox=\"0 0 24 24\"><path d=\"M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z\"/></svg>\n                SVG (Vector)\n            </button>\n            <button class=\"download-btn\">\n                <svg viewBox=\"0 0 24 24\"><path d=\"M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z\"/></svg>\n                PNG (Transparent)\n            </button>\n            <button class=\"download-btn\">\n                <svg viewBox=\"0 0 24 24\"><path d=\"M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z\"/></svg>\n                EPS (Print)\n            </button>\n        </div>\n    </div>\n</section>\n","photography":"<section class=\"section\" id=\"photography\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Photography Style\n        </h3>\n        <p>Photography creates emotional connections and tells your brand story visually. <strong>Authentic, warm, and human-centred imagery</strong> reinforces our brand values. Hover over each image for style notes.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Moodboard</div>\n        <div class=\"moodboard-grid\">\n            <div class=\"moodboard-item\" style=\"background: linear-gradient(135deg, #fce4ec, #f8bbd9);\">\n                <div class=\"moodboard-overlay\">\n                    <div class=\"moodboard-note\">Natural lighting, avoid harsh shadows</div>\n                </div>\n            </div>\n            <div class=\"moodboard-item\" style=\"background: linear-gradient(135deg, #e1bee7, #ce93d8);\">\n                <div class=\"moodboard-overlay\">\n                    <div class=\"moodboard-note\">Warm tones for lifestyle, cool for tech</div>\n                </div>\n            </div>\n            <div class=\"moodboard-item\" style=\"background: linear-gradient(135deg, #f3e5f5, #e1bee7);\">\n                <div class=\"moodboard-overlay\">\n                    <div class=\"moodboard-note\">Always include human element</div>\n                </div>\n            </div>\n            <div class=\"moodboard-item\" style=\"background: linear-gradient(135deg, #fce4ec, #f48fb1);\">\n                <div class=\"moodboard-overlay\">\n                    <div class=\"moodboard-note\">Authentic candid moments</div>\n                </div>\n            </div>\n            <div class=\"moodboard-item\" style=\"background: linear-gradient(135deg, #e8eaf6, #c5cae9);\">\n                <div class=\"moodboard-overlay\">\n                    <div class=\"moodboard-note\">70% negative space for text overlay</div>\n                </div>\n            </div>\n            <div class=\"moodboard-item\" style=\"background: linear-gradient(135deg, #fff3e0, #ffe0b2);\">\n                <div class=\"moodboard-overlay\">\n                    <div class=\"moodboard-note\">Diverse representation always</div>\n                </div>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Photography Guidelines</div>\n        <div class=\"input-grid\">\n            <div style=\"padding: 16px; background: var(--grey-50); border-radius: var(--radius); border-left: 3px solid var(--success);\">\n                <h4 style=\"color: var(--success); margin-bottom: 8px;\">✓ Do</h4>\n                <ul style=\"padding-left: 16px; font-size: 14px; color: var(--grey-600); line-height: 1.8;\">\n                    <li>Use natural, soft lighting</li>\n                    <li>Show real people, not stock models</li>\n                    <li>Capture genuine emotions</li>\n                    <li>Include diverse representation</li>\n                    <li>Leave space for text overlays</li>\n                </ul>\n            </div>\n            <div style=\"padding: 16px; background: var(--grey-50); border-radius: var(--radius); border-left: 3px solid var(--danger);\">\n                <h4 style=\"color: var(--danger); margin-bottom: 8px;\">✗ Don't</h4>\n                <ul style=\"padding-left: 16px; font-size: 14px; color: var(--grey-600); line-height: 1.8;\">\n                    <li>Use harsh flash photography</li>\n                    <li>Choose overly staged images</li>\n                    <li>Apply heavy filters</li>\n                    <li>Use low-resolution images</li>\n                    <li>Include dated technology</li>\n                </ul>\n            </div>\n        </div>\n    </div>\n</section>\n","print":"<section class=\"section\" id=\"print\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Print Specifications\n        </h3>\n        <p>Print production requires precise technical specifications. <strong>Following these guidelines ensures consistent colour reproduction</strong> and professional-quality output.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Colour Conversion</div>\n        <div class=\"print-specs-grid\">\n            <div class=\"print-spec-card\">\n                <h4>Brand Pink</h4>\n                <div class=\"print-spec-row\">\n                    <span>RGB (Screen)</span>\n                    <span>228, 50, 146</span>\n                </div>\n                <div class=\"print-spec-row\">\n                    <span>CMYK (Print)</span>\n                    <span>0, 78, 36, 11</span>\n                </div>\n                <div class=\"print-spec-row\">\n                    <span>Pantone</span>\n                    <span>PMS 225 C</span>\n                </div>\n            </div>\n            <div class=\"print-spec-card\">\n                <h4>Purple</h4>\n                <div class=\"print-spec-row\">\n                    <span>RGB (Screen)</span>\n                    <span>156, 39, 176</span>\n                </div>\n                <div class=\"print-spec-row\">\n                    <span>CMYK (Print)</span>\n                    <span>11, 78, 0, 31</span>\n                </div>\n                <div class=\"print-spec-row\">\n                    <span>Pantone</span>\n                    <span>PMS 527 C</span>\n                </div>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Production Specs</div>\n        <div class=\"print-specs-grid\">\n            <div class=\"print-spec-card\">\n                <h4>Bleed & Margins</h4>\n                <div class=\"print-spec-row\">\n                    <span>Bleed</span>\n                    <span>3mm all sides</span>\n                </div>\n                <div class=\"print-spec-row\">\n                    <span>Safety Margin</span>\n                    <span>5mm from trim</span>\n                </div>\n                <div class=\"print-spec-row\">\n                    <span>Resolution</span>\n                    <span>300 DPI minimum</span>\n                </div>\n            </div>\n            <div class=\"print-spec-card\">\n                <h4>Paper Stock</h4>\n                <div class=\"print-spec-row\">\n                    <span>Business Cards</span>\n                    <span>400gsm Silk</span>\n                </div>\n                <div class=\"print-spec-row\">\n                    <span>Brochures</span>\n                    <span>170gsm Silk</span>\n                </div>\n                <div class=\"print-spec-row\">\n                    <span>Letterhead</span>\n                    <span>120gsm Uncoated</span>\n                </div>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">File Requirements</div>\n        <ul style=\"padding-left: 20px; line-height: 2; color: var(--grey-600);\">\n            <li><strong>Format:</strong> PDF/X-1a:2001 for offset, PDF/X-4 for digital</li>\n            <li><strong>Fonts:</strong> Embedded or converted to outlines</li>\n            <li><strong>Images:</strong> CMYK, 300 DPI, no compression</li>\n            <li><strong>Black text:</strong> 100% K only (not rich black)</li>\n            <li><strong>Rich black (large areas):</strong> C40 M30 Y30 K100</li>\n            <li><strong>Spot colours:</strong> Defined as Pantone swatches</li>\n        </ul>\n    </div>\n</section>\n","social":"<section class=\"section\" id=\"social\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Social Media Templates\n        </h3>\n        <p>Consistent social media presence reinforces brand recognition. These templates ensure <strong>every post looks unmistakably on-brand</strong> while being optimised for each platform.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Template Examples</div>\n        <div class=\"social-grid\">\n            <div>\n                <div class=\"social-sample\">\n                    <div class=\"social-label\">Instagram Post</div>\n                    <div class=\"social-text-overlay\">\n                        <h4>Headline Goes Here</h4>\n                        <p>Supporting text that adds context.</p>\n                    </div>\n                </div>\n                <p style=\"tex d\">\n        <div class=\"card-title\">Token Reference</div>\n        <table class=\"tokens-table\">\n            <thead>\n                <tr>\n                    <th>Token</th>\n                    <th>Value</th>\n                    <th>Preview</th>\n                </tr>\n            </thead>\n            <tbody>\n                <tr>\n                    <td><span class=\"token-name\">$brand-primary</span></td>\n                    <td>#E43292</td>\n                    <td><span class=\"token-preview\" style=\"background: #E43292;\"></span></td>\n                </tr>\n                <tr>\n                    <td><span class=\"token-name\">$brand-secondary</span></td>\n                    <td>#9C27B0</td>\n                    <td><span class=\"token-preview\" style=\"background: #9C27B0;\"></span></td>\n                </tr>\n                <tr>\n                    <td><span class=\"token-name\">$text-primary</span></td>\n                    <td>#1A1A1A</td>\n                    <td><span class=\"token-preview\" style=\"background: #1A1A1A;\"></span></td>\n                </tr>\n                <tr>\n                    <td><span class=\"token-name\">$text-secondary</span></td>\n                    <td>#757575</td>\n                    <td><span class=\"token-preview\" style=\"background: #757575;\"></span></td>\n                </tr>\n                <tr>\n                    <td><span class=\"token-name\">$spacing-xs</span></td>\n                    <td>4px</td>\n                    <td>—</td>\n                </tr>\n                <tr>\n                    <td><span class=\"token-name\">$spacing-sm</span></td>\n                    <td>8px</td>\n                    <td>—</td>\n                </tr>\n                <tr>\n                    <td><span class=\"token-name\">$spacing-md</span></td>\n                    <td>16px</td>\n                    <td>—</td>\n                </tr>\n                <tr>\n                    <td><span class=\"token-name\">$spacing-lg</span></td>\n                    <td>24px</td>\n                    <td>—</td>\n                </tr>\n                <tr>\n                    <td><span class=\"token-name\">$spacing-xl</span></td>\n                    <td>32px</td>\n                    <td>—</td>\n                </tr>\n                <tr>\n                    <td><span class=\"token-name\">$radius-sm</span></td>\n                    <td>6px</td>\n                    <td>—</td>\n                </tr>\n                <tr>\n                    <td><span class=\"token-name\">$radius-md</span></td>\n                    <td>10px</td>\n                    <td>—</td>\n                </tr>\n                <tr>\n                    <td><span class=\"token-name\">$radius-lg</span></td>\n                    <td>16px</td>\n                    <td>—</td>\n                </tr>\n                <tr>\n                    <td><span class=\"token-name\">$font-family</span></td>\n                    <td>'Wix Madefor Text', sans-serif</td>\n                    <td>—</td>\n                </tr>\n                <tr>\n                    <td><span class=\"token-name\">$shadow-sm</span></td>\n                    <td>0 2px 8px rgba(0,0,0,0.08)</td>\n                    <td>—</td>\n                </tr>\n                <tr>\n                    <td><span class=\"token-name\">$shadow-lg</span></td>\n                    <td>0 4px 16px rgba(0,0,0,0.12)</td>\n                    <td>—</td>\n                </tr>\n            </tbody>\n        </table>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Export Tokens</div>\n        <div class=\"export-btns\">\n            <button class=\"download-btn\">\n                <svg viewBox=\"0 0 24 24\"><path d=\"M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z\"/></svg>\n                Export as CSS\n            </button>\n            <button class=\"download-btn\">\n                <svg viewBox=\"0 0 24 24\"><path d=\"M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z\"/></svg>\n                Export as JSON\n            </button>\n            <button class=\"download-btn\">\n                <svg viewBox=\"0 0 24 24\"><path d=\"M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z\"/></svg>\n                Export as SCSS\n            </button>\n        </div>\n    </div>\n</section>\n","tone-examples":"<section class=\"section\" id=\"tone-examples\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Tone of Voice Examples\n        </h3>\n        <p>Seeing before and after examples helps writers understand the difference between generic copy and on-brand messaging. <strong>These transformations demonstrate our voice in action.</strong></p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Voice Pillars</div>\n        <div class=\"voice-pillars\">\n            <div class=\"voice-pillar\">\n                <h4>Clear</h4>\n                <p>Simple language, no jargon. Get to the point.</p>\n            </div>\n            <div class=\"voice-pillar\">\n                <h4>Confident</h4>\n                <p>Know your worth. Speak with authority.</p>\n            </div>\n            <div class=\"voice-pillar\">\n                <h4>Warm</h4>\n                <p>Friendly and approachable. Never cold.</p>\n            </div>\n            <div class=\"voice-pillar\">\n                <h4>Helpful</h4>\n                <p>Always add value. Solve problems.</p>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Example: Welcome Email</div>\n        <div class=\"voice-comparison\">\n            <div class=\"voice-box before\">\n                <div class=\"voice-label\">✗ Before</div>\n                <div class=\"voice-text\">\"Dear Valued Customer, We would like to take this opportunity to thank you for your recent registration on our platform. Please find attached documentation regarding the utilization of our services.\"</div>\n            </div>\n            <div class=\"voice-box after\">\n                <div class=\"voice-label\">✓ After</div>\n                <div class=\"voice-text\">\"Welcome aboard! 🎉 You're in. Let's get you set up and creating amazing things. Here's everything you need to hit the ground running.\"</div>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Example: Error Message</div>\n        <div class=\"voice-comparison\">\n            <div class=\"voice-box before\">\n                <div class=\"voice-label\">✗ Before</div>\n                <div class=\"voice-text\">\"Error 404: The requested resource could not be located on this server. Please verify the URL and try again.\"</div>\n            </div>\n            <div class=\"voice-box after\">\n                <div class=\"voice-label\">✓ After</div>\n                <div class=\"voice-text\">\"Hmm, we can't find that page. It might have moved or been deleted. Try heading back home or searching for what you need.\"</div>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Example: CTA Button</div>\n        <div class=\"voice-comparison\">\n            <div class=\"voice-box before\">\n                <div class=\"voice-label\">✗ Before</div>\n                <div class=\"voice-text\">\"Submit\" / \"Click Here\" / \"Learn More\"</div>\n            </div>\n            <div class=\"voice-box after\">\n                <div class=\"voice-label\">✓ After</div>\n                <div class=\"voice-text\">\"Start Creating\" / \"See How It Works\" / \"Get Started Free\"</div>\n            </div>\n        </div>\n    </div>\n</section>\n","typography":"<section class=\"section\" id=\"typography\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Typography\n        </h3>\n        <p>Typography is the voice of your visual identity. <strong>Wix Madefor Text</strong> was selected for its modern, clean aesthetic and excellent readability across all sizes and devices.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Brand Fonts</div>\n        <div class=\"font-preview\">\n            <div class=\"font-name\">Heading — Wix Madefor Text Bold</div>\n            <div class=\"font-sample heading\">The quick brown fox jumps over the lazy dog</div>\n        </div>\n        <div class=\"font-preview\">\n            <div class=\"font-name\">Body — Wix Madefor Text Regular</div>\n            <div class=\"font-sample body\">The quick brown fox jumps over the lazy dog. Pack my box with five dozen liquor jugs.</div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Type Scale</div>\n        <div class=\"type-scale\">\n            <div class=\"type-scale-item\">\n                <div class=\"type-scale-label\">H1 / 48px</div>\n                <div class=\"type-scale-sample\" style=\"font-size: 32px; font-weight: 700;\">Page Title</div>\n            </div>\n            <div class=\"type-scale-item\">\n                <div class=\"type-scale-label\">H2 / 36px</div>\n                <div class=\"type-scale-sample\" style=\"font-size: 26px; font-weight: 700;\">Section Heading</div>\n            </div>\n            <div class=\"type-scale-item\">\n                <div class=\"type-scale-label\">H3 / 24px</div>\n                <div class=\"type-scale-sample\" style=\"font-size: 20px; font-weight: 600;\">Card Title</div>\n            </div>\n            <div class=\"type-scale-item\">\n                <div class=\"type-scale-label\">Body / 16px</div>\n                <div class=\"type-scale-sample\" style=\"font-size: 16px;\">Regular paragraph text for content areas.</div>\n            </div>\n            <div class=\"type-scale-item\">\n                <div class=\"type-scale-label\">Small / 14px</div>\n                <div class=\"type-scale-sample\" style=\"font-size: 14px; color: var(--grey-600);\">Captions, labels, and secondary information.</div>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Font Tester</div>\n        <div class=\"font-tester\">\n            <input type=\"text\" class=\"font-tester-input\" id=\"fontTesterInput\" placeholder=\"Type something to preview...\" value=\"Your Brand Name\">\n            <div class=\"font-tester-output\">\n                <div class=\"font-output-box\">\n                    <div class=\"font-output-label\">Bold (Headings)</div>\n                    <div class=\"font-output-text\" style=\"font-weight: 700; font-size: 28px;\">Your Brand Name</div>\n                </div>\n                <div class=\"font-output-box\">\n                    <div class=\"font-output-label\">Regular (Body)</div>\n                    <div class=\"font-output-text\" style=\"font-weight: 400;\">Your Brand Name</div>\n                </div>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Download Fonts</div>\n        <button class=\"download-btn\">\n            <svg viewBox=\"0 0 24 24\"><path d=\"M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z\"/></svg>\n            Download Wix Madefor Text\n        </button>\n    </div>\n</section>\n","video":"<section class=\"section\" id=\"video\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 // Get SVG icon
function getIcon(name) {
    return `<svg viewBox="0 0 24 24">${ICONS[name] || ICONS['info']}</svg>`;
}


/* ========================================
   BRAND GUIDE - Utility Functions
   ======================================== */

// Brand data storage
const brandData = {};

// Show toast notification
function showToast(message, type = 'success') {
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toastMessage');
    
    toastMessage.textContent = message;
    toast.className = 'toast show ' + type;
    
    setTimeout(() => {
        toast.classList.remove('show');
    }, 2000);
}

// Copy to clipboard
function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        showToast('Copied to clipboard!');
    }).catch(err => {
        showToast('Failed to copy', 'error');
    });
}

// Copy color
function copyColor(hex) {
    copyToClipboard(hex);
    showToast('Copied ' + hex);
}

// Copy icon SVG
function copyIcon(el) {
    const svg = el.querySelector('svg').outerHTML;
    copyToClipboard(svg);
    showToast('SVG copied!');
}

// Toggle logo safety zone
function toggleSafety() {
    const btn = document.getElementById('safetyToggle');
    if (btn) {
        btn.classList.toggle('active');
        document.querySelectorAll('.logo-variant').forEach(v => v.classList.toggle('show-safety'));
    }
}

// Select archetype
function selectArchetype(card, name) {
    document.querySelectorAll('.archetype-card').forEach(c => c.classList.remove('selected'));
    card.classList.add('selected');
    brandData.archetype = name;
    updateProgress();
    showToast(name + ' selected!');
}

// Toggle download item
function toggleDownload(item) {
    item.classList.toggle('selected');
    const count = document.querySelectorAll('.download-item.selected').length;
    const countEl = document.getElementById('downloadCount');
    const btnEl = document.getElementById('bulkDownloadBtn');
    
    if (countEl) countEl.textContent = count;
    if (btnEl) btnEl.disabled = count === 0;
}

// Switch boilerplate tab
function switchBoilerplate(tab, length) {
    document.querySelectorAll('.boilerplate-tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    
    document.querySelectorAll('.boilerplate-text').forEach(t => t.classList.remove('active'));
    const target = document.querySelector(`.boilerplate-text[data-length="${length}"]`);
    if (target) target.classList.add('active');
}

// Copy boilerplate
function copyBoilerplate() {
    const active = document.querySelector('.boilerplate-text.active');
    if (active) {
        copyToClipboard(active.textContent);
    }
}

// Font tester update
function updateFontTester(input) {
    const text = input.value || 'Your Brand Name';
    const outputs = document.querySelectorAll('.font-output-text');
    outputs.forEach(output => {
        output.textContent = text;
    });
}

// Icon filter
function filterIcons(filter) {
    document.querySelectorAll('.icon-item').forEach(item => {
        const category = item.dataset.category || '';
        item.style.display = (!filter || category === filter) ? 'flex' : 'none';
    });
}

// Icon search
function searchIcons(query) {
    const search = query.toLowerCase();
    document.querySelectorAll('.icon-item').forEach(item => {
        const name = item.querySelector('.icon-name').textContent.toLowerCase();
        item.style.display = name.includes(search) ? 'flex' : 'none';
    });
}

// Save draft to localStorage
function saveDraft() {
    try {
        localStorage.setItem('brandGuideData', JSON.stringify(brandData));
        showToast('Draft saved!');
    } catch (e) {
        showToast('Failed to save', 'error');
    }
}

// Load draft from localStorage
function loadDraft() {
    try {
        const saved = localStorage.getItem('brandGuideData');
        if (saved) {
            const data = JSON.parse(saved);
            Object.assign(brandData, data);
            
            // Update UI
            Object.keys(data).forEach(field => {
                const el = document.querySelector(`[data-field="${field}"]`);
                if (el && data[field]) {
                    el.textContent = data[field];
                    el.classList.remove('empty');
                    el.classList.add('filled');
                }
            });
            
            updateProgress();
        }
    } catch (e) {
        console.error('Failed to load draft:', e);
    }
}

// Export PDF (placeholder)
function exportPDF() {
    showToast('PDF export coming soon!', 'warning');
}

// Update progress bar
function updateProgress() {
    let total = 0;
    let filled = 0;
    
    Object.keys(CONFIG.sectionFields).forEach(section => {
        const fields = CONFIG.sectionFields[section];
        const sectionFilled = fields.filter(f => brandData[f] && brandData[f].trim()).length;
        
        total += fields.length;
        filled += sectionFilled;
        
        // Update section progress dot
        const dot = document.querySelector(`.progress-dot[data-section="${section}"]`);
        if (dot) {
            dot.classList.remove('complete', 'partial');
            if (sectionFilled === fields.length) {
                dot.classList.add('complete');
            } else if (sectionFilled > 0) {
                dot.classList.add('partial');
            }
        }
    });
    
    const progress = total > 0 ? Math.round((filled / total) * 100) : 0;
    const progressEl = document.getElementById('overallProgress');
    const progressFill = document.getElementById('progressFill');
    
    if (progressEl) progressEl.textContent = progress + '%';
    if (progressFill) progressFill.style.width = progress + '%';
}

// Animate cards when section loads
function animateCards(sectionId) {
    const section = document.getElementById(sectionId);
    if (section) {
        section.querySelectorAll('.card').forEach((card, i) => {
            card.style.animation = 'none';
            card.offsetHeight; // Trigger reflow
            card.style.animation = `fadeInUp 0.5s ease forwards ${i * 0.1}s`;
        });
    }
}


/* ========================================
   BRAND GUIDE - Modal Functions
   ======================================== */

let currentField = null;

// Open modal for editing
function openModal(field, title, suggestion, placeholder) {
    currentField = field;
    
    const modalOverlay = document.getElementById('modalOverlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalSuggestion = document.getElementById('modalSuggestion');
    const modalTextarea = document.getElementById('modalTextarea');
    const charCount = document.getElementById('charCount');
    
    modalTitle.textContent = title;
    modalSuggestion.textContent = suggestion;
    modalTextarea.placeholder = placeholder;
    modalTextarea.value = brandData[field] || '';
    charCount.textContent = (brandData[field] || '').length;
    
    modalOverlay.classList.add('active');
    
    setTimeout(() => {
        modalTextarea.focus();
    }, 100);
}

// Close modal
function closeModal(event) {
    if (event && event.target !== document.getElementById('modalOverlay')) {
        return;
    }
    
    document.getElementById('modalOverlay').classList.remove('active');
    currentField = null;
}

// Save field from modal
function saveField() {
    const value = document.getElementById('modalTextarea').value.trim();
    brandData[currentField] = value;
    
    // Update display element
    const display = document.querySelector(`[data-field="${currentField}"]`);
    if (display) {
        if (value) {
            display.textContent = value;
            display.classList.remove('empty');
            display.classList.add('filled');
        } else {
            display.textContent = 'Click to enter...';
            display.classList.add('empty');
            display.classList.remove('filled');
        }
    }
    
    closeModal();
    updateProgress();
    showToast('Saved!');
}

// Modal textarea character count
function setupModalEvents() {
    const modalTextarea = document.getElementById('modalTextarea');
    if (modalTextarea) {
        modalTextarea.addEventListener('input', function() {
            document.getElementById('charCount').textContent = this.value.length;
        });
    }
    
    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeModal();
        }
        if (e.key === 'Enter' && e.ctrlKey && currentField) {
            saveField();
        }
    });
}

// Initialize modal events when DOM is ready
document.addEventListener('DOMContentLoaded', setupModalEvents);


/* ========================================
   BRAND GUIDE - Main Application
   ======================================== */

let currentSection = 'introduction';

// Initialize application
function init() {
    buildNavigation();
    loadSection('introduction');
    loadDraft();
    updateProgress();
}

// Build sidebar navigation
function buildNavigation() {
    const nav = document.getElementById('sidebarNav');
    let html = '';
    
    // Brand Builder section
    const builder = CONFIG.navigation.builder;
    html += `<div class="nav-section">`;
    html += `<div class="nav-section-title ${builder.titleClass}" onclick="toggleNavSection(this)" data-section-group="builder">
        <span>${builder.title}</span>
        <svg class="nav-chevron" viewBox="0 0 24 24" width="16" height="16"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" fill="currentColor"/></svg>
    </div>`;
    html += `<div class="nav-items-wrapper expanded" data-group="builder">`;
    
    builder.sections.forEach((section, index) => {
        const activeClass = index === 0 ? 'active' : '';
        const progressDot = section.hasProgress ? 
            `<span class="progress-dot" data-section="${section.id}"></span>` : '';
        
        html += `
            <div class="nav-item ${activeClass}" data-section="${section.id}" onclick="navigateTo('${section.id}')">
                ${getIcon(section.icon)}
                ${section.label}
                ${progressDot}
            </div>
        `;
    });
    html += `</div></div>`;
    
    // Brand Identity section
    const identity = CONFIG.navigation.identity;
    html += `<div class="nav-section">`;
    html += `<div class="nav-section-title ${identity.titleClass}" onclick="toggleNavSection(this)" data-section-group="identity">
        <span>${identity.title}</span>
        <svg class="nav-chevron" viewBox="0 0 24 24" width="16" height="16"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" fill="currentColor"/></svg>
    </div>`;
    html += `<div class="nav-items-wrapper expanded" data-group="identity">`;
    
    identity.sections.forEach(section => {
        html += `
            <div class="nav-item" data-section="${section.id}" onclick="navigateTo('${section.id}')">
                ${getIcon(section.icon)}
                ${section.label}
            </div>
        `;
    });
    html += `</div></div>`;
    
    nav.innerHTML = html;
}

// Toggle navigation section collapse/expand
function toggleNavSection(titleElement) {
    const group = titleElement.dataset.sectionGroup;
    const wrapper = document.querySelector(`.nav-items-wrapper[data-group="${group}"]`);
    const isExpanded = wrapper.classList.contains('expanded');
    
    if (isExpanded) {
        wrapper.classList.remove('expanded');
        wrapper.classList.add('collapsed');
        titleElement.classList.add('collapsed');
    } else {
        wrapper.classList.remove('collapsed');
        wrapper.classList.add('expanded');
        titleElement.classList.remove('collapsed');
    }
}

// Navigate to section
function navigateTo(sectionId) {
    currentSection = sectionId;
    
    // Update nav active state
    document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
        if (item.dataset.section === sectionId) {
            item.classList.add('active');
        }
    });
    
    // Update header
    const info = CONFIG.sectionInfo[sectionId];
    if (info) {
        document.getElementById('sectionTitle').textContent = info.title;
        document.getElementById('sectionSubtitle').textContent = info.subtitle;
    }
    
    // Load section content
    loadSection(sectionId);
    
    // Scroll content pane to top
    const contentBody = document.getElementById('contentBody');
    if (contentBody) {
        contentBody.scrollTop = 0;
    }
}

// Load section content (bundled version - no fetch needed)
function loadSection(sectionId) {
    const contentBody = document.getElementById('contentBody');
    
    // Determine section type
    const isBuilder = CONFIG.navigation.builder.sections.some(s => s.id === sectionId);
    const folder = isBuilder ? 'builder' : 'identity';
    
    // Get section from embedded data
    const sectionHtml = SECTIONS_DATA[folder][sectionId];
    
    if (sectionHtml) {
        contentBody.innerHTML = sectionHtml;
        animateCards(sectionId);
        initSectionFeatures(sectionId);
    } else {
        contentBody.innerHTML = '<div class="concept-card card"><h3>Section Coming Soon</h3><p>This section is currently being built. Check back soon!</p></div>';
    }
}

// Initialize section-specific features
function initSectionFeatures(sectionId) {
    // Restore saved data to input fields
    document.querySelectorAll('[data-field]').forEach(el => {
        const field = el.dataset.field;
        if (brandData[field]) {
            el.textContent = brandData[field];
            el.classList.remove('empty');
            el.classList.add('filled');
        }
    });
    
    // Section-specific initializations
    switch (sectionId) {
        case 'typography':
            const fontInput = document.getElementById('fontTesterInput');
            if (fontInput) {
                fontInput.addEventListener('input', function() {
                    updateFontTester(this);
                });
            }
            break;
            
        case 'icons':
            const iconFilter = document.getElementById('iconFilter');
            const iconSearch = document.getElementById('iconSearch');
            
            if (iconFilter) {
                iconFilter.addEventListener('change', function() {
                    filterIcons(this.value);
                });
            }
            
            if (iconSearch) {
                iconSearch.addEventListener('input', function() {
                    searchIcons(this.value);
                });
            }
            break;
            
        case 'archetype':
            // Restore selected archetype
            if (brandData.archetype) {
                document.querySelectorAll('.archetype-card').forEach(card => {
                    const name = card.querySelector('.archetype-name').textContent;
                    if (name === brandData.archetype || 
                        'The ' + name === brandData.archetype) {
                        card.classList.add('selected');
                    }
                });
            }
            break;
    }
}

// Start the app when DOM is ready
document.addEventListener('DOMContentLoaded', init);

    </script>
