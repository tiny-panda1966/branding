path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"elevatorPitch\">Click to write your elevator pitch...</div>\n        </div>\n    </div>\n</section>\n","journey":"<section class=\"section\" id=\"journey\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Customer Journey\n        </h3>\n        <p>The customer journey maps every touchpoint where your brand meets your customer. <strong>Understanding this journey helps you deliver the right message at the right time.</strong> Each stage requires different content, tone, and calls-to-action.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Journey Stages</div>\n        \n        <div class=\"journey-timeline\">\n            <div class=\"journey-stage\">\n                <div class=\"journey-stage-number\">1</div>\n                <h4>Awareness</h4>\n                <p>How they discover you</p>\n            </div>\n            <div class=\"journey-stage\">\n                <div class=\"journey-stage-number\">2</div>\n                <h4>Consideration</h4>\n                <p>Evaluating options</p>\n            </div>\n            <div class=\"journey-stage\">\n                <div class=\"journey-stage-number\">3</div>\n                <h4>Decision</h4>\n                <p>Making the purchase</p>\n            </div>\n            <div class=\"journey-stage\">\n                <div class=\"journey-stage-number\">4</div>\n                <h4>Retention</h4>\n                <p>Staying engaged</p>\n            </div>\n            <div class=\"journey-stage\">\n                <div class=\"journey-stage-number\">5</div>\n                <h4>Advocacy</h4>\n                <p>Recommending you</p>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Stage Details</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('awareness', 'Awareness Stage', 'How do customers first discover your brand? What channels do they use? What are they searching for? What content attracts them?', 'Describe how customers find you...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\" style=\"color: var(--primary);\">1. Awareness</div>\n                    <div class=\"input-field-hint\">How they discover you</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"awareness\">Click to describe...</div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('consideration', 'Consideration Stage', 'What do customers evaluate when comparing options? What questions do they have? What objections arise? What content helps them decide?', 'Describe their evaluation process...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\" style=\"color: var(--warning);\">2. Consideration</div>\n                    <div class=\"input-field-hint\">Evaluating their options</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"consideration\">Click to describe...</div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('decision', 'Decision Stage', 'What triggers the final purchase decision? What makes them choose you? What happens during the buying process? How can you make it easier?', 'Describe the decision moment...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\" style=\"color: var(--success);\">3. Decision</div>\n                    <div class=\"input-field-hint\">Making the purchase</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"decision\">Click to describe...</div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('retention', 'Retention Stage', 'How do you keep customers engaged after purchase? What touchpoints maintain the relationship? How do you deliver ongoing value?', 'Describe ongoing engagement...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\" style=\"color: var(--secondary);\">4. Retention</div>\n                    <div class=\"input-field-hint\">Staying engaged</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"retention\">Click to describe...</div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('advocacy', 'Advocacy Stage', 'How do satisfied customers become advocates? What motivates them to refer others? How do you make it easy to share?', 'Describe how customers become advocates...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\" style=\"color: var(--primary);\">5. Advocacy</div>\n                    <div class=\"input-field-hint\">Recommending you to others</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"advocacy\">Click to describe...</div>\n        </div>\n    </div>\n</section>\n","messaging":"<section class=\"section\" id=\"messaging\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Messaging Structure\n        </h3>\n        <p>Consistent messaging structure ensures every communication feels unified, whether it's a tweet or a white paper. <strong>A clear framework helps everyone tell the same story</strong> in their own words while maintaining brand consistency.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Messaging Framework</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('messagingFramework', 'Messaging Framework', 'Define a consistent structure for your communications. For example: Lead with the benefit, Support with features, End with social proof. Or: Problem → Solution → Result. What pattern should all your messages follow?', 'Describe your messaging structure...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M3 3h18v2H3V3zm0 8h12v2H3v-2zm0 8h18v2H3v-2zm0-4h12v2H3v-2zm0-8h18v2H3V7z\"/></svg>\n                        Messaging Framework\n                    </div>\n                    <div class=\"input-field-hint\">How you structure communications</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"messagingFramework\">Click to define your messaging framework...</div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Key Messages</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('keyMessages', 'Key Messages', 'What are the 3-5 most important things you want people to know about your brand? These are the messages you repeat in every channel, adapted for context but always present.', 'List your key messages...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z\"/></svg>\n                        Key Messages\n                    </div>\n                    <div class=\"input-field-hint\">The 3-5 things everyone should know</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"keyMessages\">Click to add key messages...</div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('proofPoints', 'Proof Points', 'What evidence supports your key messages? Include statistics, case studies, testimonials, awards, or other credibility markers that back up your claims.', 'List proof points and evidence...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\"/></svg>\n                        Proof Points\n                    </div>\n                    <div class=\"input-field-hint\">Evidence that supports your claims</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"proofPoints\">Click to add proof points...</div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Key Phrases & CTAs</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('keyPhrases', 'Key Phrases', 'List 3-5 phrases that are uniquely yours. These might appear in taglines, calls-to-action, or throughout your content. They should be memorable and ownable.', 'e.g., \\\"Let\\'s build something remarkable\\\", \\\"Your success is our mission\\\"...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">Signature Phrases</div>\n                    <div class=\"input-field-hint\">Recurring phrases unique to your brand</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"keyPhrases\">Click to add key phrases...</div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('callsToAction', 'Calls to Action', 'What phrases do you use to prompt action? These should be consistent across your website, emails, and marketing. What do you want people to do?', 'e.g., \\\"Start your journey\\\", \\\"Get started free\\\", \\\"Join the revolution\\\", \\\"Book a demo\\\"...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">Calls to Action</div>\n                    <div class=\"input-field-hint\">Phrases that prompt action</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"callsToAction\">Click to add calls to action...</div>\n        </div>\n    </div>\n</section>\n","personality":"<section class=\"section\" id=\"personality\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Personality & Culture\n        </h3>\n        <p>If your brand were a person, who would they be? Brand personality makes you relatable and memorable. Culture is how you work internally—and it inevitably shows externally. <strong>Personality traits should be specific enough to guide creative decisions</strong> and consistent across all touchpoints.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Brand Personality</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('personalityTraits', 'Personality Traits', 'List 5-6 adjectives that describe your brand personality. Think of your brand as a person—how would friends describe them? Are they bold or subtle? Playful or serious? Innovative or traditional? Warm or cool?', 'e.g., Bold, Approachable, Innovative, Trustworthy, Playful, Authentic...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z\"/></svg>\n                        Personality Traits\n                    </div>\n                    <div class=\"input-field-hint\">Adjectives that describe your brand</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"personalityTraits\">Click to define personality traits...</div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('brandPersona', 'Brand as a Person', 'Describe your brand as if it were a real person. What do they wear? What car do they drive? Where do they hang out? What music do they listen to? What books are on their shelf? This exercise helps maintain consistency across all brand expressions.', 'If our brand were a person, they would be...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z\"/></svg>\n                        Brand as a Person\n                    </div>\n                    <div class=\"input-field-hint\">Describe your brand as a real person</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"brandPersona\">Click to describe your brand persona...</div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Company Culture</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('culture', 'Culture Description', 'Describe what it\\'s like to work at your company. What behaviours are celebrated? What makes someone successful here? How do people treat each other? Culture isn\\'t just perks—it\\'s the unwritten rules of how things get done.', 'Our culture is defined by...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z\"/></svg>\n                        Our Culture\n                    </div>\n                    <div class=\"input-field-hint\">What it's like to work here</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"culture\">Click to describe your culture...</div>\n        </div>\n    </div>\n</section>\n","personas":"<section class=\"section\" id=\"personas\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Secondary Personas\n        </h3>\n        <p>Most brands serve multiple audience segments. While your primary persona is your main focus, <strong>secondary personas help you reach adjacent markets</strong> and ensure you're not missing opportunities. Each persona may need slightly different messaging.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Persona 2</div>\n        \n        <div class=\"input-grid\">\n            <div class=\"input-field\" onclick=\"openModal('persona2Name', 'Persona 2 Name', 'Name your second audience segment.', 'e.g., Enterprise Emily, Developer Dave...')\">\n                <div class=\"input-field-header\">\n                    <div><div class=\"input-field-label\">Name</div></div>\n                    <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n                </div>\n                <div class=\"input-field-content empty\" data-field=\"persona2Name\">Click to add...</div>\n            </div>\n            \n            <div class=\"input-field\" onclick=\"openModal('persona2Role', 'Persona 2 Role', 'What is their role?', 'e.g., CTO at enterprise company...')\">\n                <div class=\"input-field-header\">\n                    <div><div class=\"input-field-label\">Role</div></div>\n                    <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n                </div>\n                <div class=\"input-field-content empty\" data-field=\"persona2Role\">Click to add...</div>\n            </div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('persona2Pain', 'Persona 2 Pain Points', 'What are their unique challenges? How do they differ from your primary persona?', 'Their main challenges and how they differ...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">Pain Points & Needs</div>\n                    <div class=\"input-field-hint\">Unique challenges for this segment</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"persona2Pain\">Click to describe...</div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Persona 3</div>\n        \n        <div class=\"input-grid\">\n            <div class=\"input-field\" onclick=\"openModal('persona3Name', 'Persona 3 Name', 'Name your third audience segment.', 'e.g., Agency Andy, Freelancer Fiona...')\">\n                <div class=\"input-field-header\">\n                    <div><div class=\"input-field-label\">Name</div></div>\n                    <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n                </div>\n                <div class=\"input-field-content empty\" data-field=\"persona3Name\">Click to add...</div>\n            </div>\n            \n            <div class=\"input-field\" onclick=\"openModal('persona3Role', 'Persona 3 Role', 'What is their role?', 'e.g., Freelance consultant...')\">\n                <div class=\"input-field-header\">\n                    <div><div class=\"input-field-label\">Role</div></div>\n                    <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n                </div>\n                <div class=\"input-field-content empty\" data-field=\"persona3Role\">Click to add...</div>\n            </div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('persona3Pain', 'Persona 3 Pain Points', 'What are their unique challenges?', 'Their main challenges and how they differ...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">Pain Points & Needs</div>\n                    <div class=\"input-field-hint\">Unique challenges for this segment</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"persona3Pain\">Click to describe...</div>\n        </div>\n    </div>\n</section>\n","positioning":"<section class=\"section\" id=\"positioning\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Brand Positioning\n        </h3>\n        <p>Positioning is how you occupy a distinct place in your customers' minds relative to competitors. <strong>Effective positioning makes the choice obvious</strong>—when customers understand what makes you different, they can easily decide if you're right for them.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Positioning Statement</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('positioningStatement', 'Positioning Statement', 'Complete this framework: For [target audience] who [need/want], [Brand Name] is the [category] that [key benefit] because [reason to believe]. This single statement should guide all marketing decisions.', 'For [target] who [need], [Brand] is the [category] that [benefit] because [reason]...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z\"/></svg>\n                        Positioning Statement\n                    </div>\n                    <div class=\"input-field-hint\">Your place in the market</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"positioningStatement\">Click to write your positioning statement...</div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Differentiation</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('differentiators', 'Key Differentiators', 'What makes you meaningfully different from competitors? List 3-5 specific differentiators. Focus on differences that matter to customers and are hard for competitors to copy.', 'List what makes you different...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm4.24 16L12 15.45 7.77 18l1.12-4.81-3.73-3.23 4.92-.42L12 5l1.92 4.53 4.92.42-3.73 3.23L16.23 18z\"/></svg>\n                        Key Differentiators\n                    </div>\n                    <div class=\"input-field-hint\">What makes you meaningfully different</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"differentiators\">Click to list differentiators...</div>\n        </div>\n    </div>\n</section>\n","story":"<section class=\"section\" id=\"story\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Your Brand Story\n        </h3>\n        <p>Every great brand has a compelling origin story. It's not just about what you do—it's about <strong>why you started</strong> and the journey that brought you here. A genuine story creates emotional connections, builds trust, and makes your brand memorable. Think about the moment of inspiration, the challenges overcome, and the passion that drives you.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Origin Story</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('originStory', 'Origin Story', 'Every brand has a beginning. What inspired you to start? Was there a problem you experienced personally? A gap in the market you noticed? Share the authentic story of how your brand came to be. Include: The spark of inspiration, The founding moment, Early challenges and victories.', 'Tell the story of how your brand began...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z\"/></svg>\n                        How It All Began\n                    </div>\n                    <div class=\"input-field-hint\">The founding story and inspiration behind your brand</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"originStory\">Click to share your origin story...</div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('founderStory', 'Founder Story', 'People connect with people. Share the background of the founder(s). What experiences shaped their perspective? What unique qualifications or passions do they bring? Why are they the right people to solve this problem?', 'Tell us about the founder(s)...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z\"/></svg>\n                        Founder Background\n                    </div>\n                    <div class=\"input-field-hint\">The people behind the brand</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"founderStory\">Click to add founder background...</div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Mission & Purpose</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('mission', 'Mission Statement', 'Your mission statement defines your purpose—why your company exists beyond making money. It should be inspiring, actionable, and authentic. Good mission statements are: Specific enough to guide decisions, Broad enough to allow growth, Inspiring to employees and customers.', 'Our mission is to...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z\"/></svg>\n                        Mission Statement\n                    </div>\n                    <div class=\"input-field-hint\">Why your company exists</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"mission\">Click to define your mission...</div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('whyMatters', 'Why It Matters', 'What problem are you solving? Why is your work important? Connect your mission to a larger purpose that resonates emotionally with your audience. What would the world lose if your company didn\\'t exist?', 'Explain why your work matters...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z\"/></svg>\n                        Why It Matters\n                    </div>\n                    <div class=\"input-field-hint\">The impact of your work</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"whyMatters\">Click to explain why it matters...</div>\n        </div>\n    </div>\n</section>\n","team":"<section class=\"section\" id=\"team\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Founder & Team\n        </h3>\n        <p>People connect with people. The founders and team behind your brand are part of your story. <strong>Sharing who you are builds trust and authenticity.</strong> Your team's expertise, passion, and personality can be powerful brand assets.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Founder Bio</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('founderBio', 'Founder Biography', 'Write a compelling biography for the founder(s). Include relevant background, qualifications, and the personal story that led to starting the company. What makes them uniquely qualified?', 'Tell the founder\\\\'s story...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z\"/></svg>\n                        Founder Biography\n                    </div>\n                    <div class=\"input-field-hint\">Background and qualifications</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"founderBio\">Click to write founder bio...</div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Team Culture</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('teamCulture', 'Team Culture', 'Describe your team culture. What makes your workplace unique? How do you work together? What traditions or rituals define your team? This helps with hiring and employer branding.', 'Describe your team culture...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5z\"/></svg>\n                        How We Work\n                    </div>\n                    <div class=\"input-field-hint\">What makes your workplace unique</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"teamCulture\">Click to describe team culture...</div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('teamValues', 'Team Values', 'What values guide how your team works together? These might overlap with brand values but focus specifically on internal operations and team dynamics.', 'List your team values...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">Team Values</div>\n                    <div class=\"input-field-hint\">Values that guide internal operations</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"teamValues\">Click to list team values...</div>\n        </div>\n    </div>\n</section>\n","tone":"<section class=\"section\" id=\"tone\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Brand Tone & Voice\n        </h3>\n        <p>Tone of voice is how your personality sounds in words. It's the difference between formal and casual, enthusiastic and calm, technical and simple. <strong>Your tone should flex slightly based on context</strong>—more serious for complaints, more playful for celebrations—while staying recognisably you.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Voice Characteristics</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('voiceDescription', 'Voice Description', 'Describe how your brand sounds when it speaks. Is it formal or casual? Warm or cool? Technical or accessible? Use specific examples of words you would and wouldn\\'t use. How would someone recognise your writing?', 'Our voice is...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z\"/></svg>\n                        Voice Description\n                    </div>\n                    <div class=\"input-field-hint\">How your brand sounds</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"voiceDescription\">Click to describe your voice...</div>\n        </div>\n        \n        <div class=\"input-grid\">\n            <div class=\"input-field\" onclick=\"openModal('weAre', 'We Are...', 'List the characteristics that define your brand voice. These are the qualities you want to embody in all communications.', 'e.g., Confident but not arrogant, Clear but not simplistic, Friendly but not casual...')\">\n                <div class=\"input-field-header\">\n                    <div><div class=\"input-field-label\" style=\"color: var(--success);\">✓ We Are...</div></div>\n                    <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n                </div>\n                <div class=\"input-field-content empty\" data-field=\"weAre\">Click to add...</div>\n            </div>\n            \n            <div class=\"input-field\" onclick=\"openModal('weAreNot', 'We Are Not...', 'List the characteristics that are NOT your brand voice. These are qualities you actively avoid.', 'e.g., Stuffy, Corporate-speak, Condescending, Aggressive, Boring...')\">\n                <div class=\"input-field-header\">\n                    <div><div class=\"input-field-label\" style=\"color: var(--danger);\">✗ We Are Not...</div></div>\n                    <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n                </div>\n                <div class=\"input-field-content empty\" data-field=\"weAreNot\">Click to add...</div>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Writing Guidelines</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('writingDos', 'Writing Do\\'s', 'List specific writing practices to follow. Include examples where possible. These are the rules everyone should follow when writing for your brand.', 'e.g., Use active voice, Start with benefits, Keep sentences short, Use contractions, Address readers directly...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z\"/></svg>\n                        Do's\n                    </div>\n                    <div class=\"input-field-hint\">Writing practices to follow</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"writingDos\">Click to add do's...</div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('writingDonts', 'Writing Don\\'ts', 'List specific writing practices to avoid. Be specific about what not to do and why.', 'e.g., Don\\'t use jargon without explaining it, Avoid passive voice, Never use ALL CAPS, Don\\'t be preachy...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z\"/></svg>\n                        Don'ts\n                    </div>\n                    <div class=\"input-field-hint\">Writing practices to avoid</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"writingDonts\">Click to add don'ts...</div>\n        </div>\n    </div>\n</section>\n","values":"<section class=\"section\" id=\"values\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Values & Beliefs\n        </h3>\n        <p>Core values are the fundamental beliefs that guide your decisions and behaviour. They attract like-minded customers and employees while filtering out those who don't align. <strong>The best values are specific, actionable, and sometimes even controversial</strong>—they should require trade-offs and sacrifices to maintain.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Core Values</div>\n        \n        <div class=\"input-grid\">\n            <div class=\"input-field\" onclick=\"openModal('value1', 'Core Value 1', 'Define your first core value. A good core value is specific (not just \\\"integrity\\\"), explains why it matters, and guides real decisions. Format: Value Name - Brief explanation of what it means in practice.', 'e.g., Radical Transparency - We share information openly because trust requires honesty...')\">\n                <div class=\"input-field-header\">\n                    <div><div class=\"input-field-label\">Value #1</div></div>\n                    <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n                </div>\n                <div class=\"input-field-content empty\" data-field=\"value1\">Click to add value...</div>\n            </div>\n            \n            <div class=\"input-field\" onclick=\"openModal('value2', 'Core Value 2', 'Define your second core value with the same format.', 'e.g., Customer Obsession - Every decision starts with asking \\\"how does this help our customer?\\\"')\">\n                <div class=\"input-field-header\">\n                    <div><div class=\"input-field-label\">Value #2</div></div>\n                    <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n                </div>\n                <div class=\"input-field-content empty\" data-field=\"value2\">Click to add value...</div>\n            </div>\n            \n            <div class=\"input-field\" onclick=\"openModal('value3', 'Core Value 3', 'Define your third core value.', 'e.g., Bias for Action - We move fast and learn from mistakes rather than waiting for perfection...')\">\n                <div class=\"input-field-header\">\n                    <div><div class=\"input-field-label\">Value #3</div></div>\n                    <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n                </div>\n                <div class=\"input-field-content empty\" data-field=\"value3\">Click to add value...</div>\n            </div>\n            \n            <div class=\"input-field\" onclick=\"openModal('value4', 'Core Value 4', 'Define your fourth core value.', 'e.g., Continuous Improvement - We never stop learning and always look for ways to be better...')\">\n                <div class=\"input-field-header\">\n                    <div><div class=\"input-field-label\">Value #4</div></div>\n                    <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n                </div>\n                <div class=\"input-field-content empty\" data-field=\"value4\">Click to add value...</div>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Beliefs & Principles</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('beliefs', 'Core Beliefs', 'What do you believe to be true about your industry, customers, or the world that others might disagree with? These contrarian beliefs often drive innovation. What assumptions does your industry make that you challenge?', 'We believe that...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\"/></svg>\n                        What We Believe\n                    </div>\n                    <div class=\"input-field-hint\">Convictions that guide your approach</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"beliefs\">Click to share your beliefs...</div>\n        </div>\n    </div>\n</section>\n","vision":"<section class=\"section\" id=\"vision\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Vision & Brand Promise\n        </h3>\n        <p>Your vision is the future you're working to create. Your brand promise is the commitment you make to every customer. Together, they set expectations and hold you accountable. <strong>A clear vision attracts people who share your dreams; a kept promise turns customers into advocates.</strong></p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Vision Statement</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('visionStatement', 'Vision Statement', 'Your vision describes the future state you want to create. It should be ambitious but achievable, inspiring but grounded. Think 10-20 years ahead. What does the world look like if you succeed? How will lives be different?', 'Describe your vision for the future...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z\"/></svg>\n                        Our Vision\n                    </div>\n                    <div class=\"input-field-hint\">The future you're working to create</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"visionStatement\">Click to define your vision...</div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Brand Promise</div>\n        \n        <div class=\"input-field\" onclick=\"openModal('brandPromise', 'Brand Promise', 'What commitment do you make to every customer? This is the experience they can always expect from you. It should be specific, measurable, and something you can consistently deliver. A broken promise destroys trust.', 'We promise to...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z\"/></svg>\n                        Our Promise\n                    </div>\n                    <div class=\"input-field-hint\">The commitment you make to every customer</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"brandPromise\">Click to define your brand promise...</div>\n        </div>\n        \n        <div class=\"input-field\" onclick=\"openModal('uniqueValue', 'Unique Value Proposition', 'What makes you different from everyone else? Why should customers choose you over competitors? Be specific about the unique benefit only you can provide. This is your competitive moat.', 'What makes you unique...')\">\n            <div class=\"input-field-header\">\n                <div>\n                    <div class=\"input-field-label\">\n                        <svg viewBox=\"0 0 24 24\"><path d=\"M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm4.24 16L12 15.45 7.77 18l1.12-4.81-3.73-3.23 4.92-.42L12 5l1.92 4.53 4.92.42-3.73 3.23L16.23 18z\"/></svg>\n                        Unique Value Proposition\n                    </div>\n                    <div class=\"input-field-hint\">What sets you apart from competitors</div>\n                </div>\n                <div class=\"edit-icon\"><svg viewBox=\"0 0 24 24\"><path d=\"M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z\"/></svg></div>\n            </div>\n            <div class=\"input-field-content empty\" data-field=\"uniqueValue\">Click to define your unique value...</div>\n        </div>\n    </div>\n</section>\n"},"identity":{"accessibility":"<section class=\"section\" id=\"accessibility\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Accessibility Guidelines\n        </h3>\n        <p>Inclusive design ensures everyone can interact with our brand. <strong>Accessibility isn't optional—it's essential.</strong> These guidelines help create experiences that work for all users.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Core Principles</div>\n        <div class=\"accessibility-checklist\">\n            <div class=\"accessibility-item\">\n                <div class=\"accessibility-icon\">\n                    <svg viewBox=\"0 0 24 24\"><path d=\"M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z\"/></svg>\n                </div>\n                <div class=\"accessibility-text\">\n                    <h4>Colour Contrast</h4>\n                    <p>Minimum 4.5:1 ratio for normal text, 3:1 for large text (WCAG AA)</p>\n                </div>\n            </div>\n            <div class=\"accessibility-item\">\n                <div class=\"accessibility-icon\">\n                    <svg viewBox=\"0 0 24 24\"><path d=\"M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z\"/></svg>\n                </div>\n                <div class=\"accessibility-text\">\n                    <h4>Text Alternatives</h4>\n                    <p>All images must have descriptive alt text; icons need labels</p>\n                </div>\n            </div>\n            <div class=\"accessibility-item\">\n                <div class=\"accessibility-icon\">\n                    <svg viewBox=\"0 0 24 24\"><path d=\"M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z\"/></svg>\n                </div>\n                <div class=\"accessibility-text\">\n                    <h4>Keyboard Navigation</h4>\n                    <p>All interactive elements must be accessible via keyboard</p>\n                </div>\n            </div>\n            <div class=\"accessibility-item\">\n                <div class=\"accessibility-icon\">\n                    <svg viewBox=\"0 0 24 24\"><path d=\"M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z\"/></svg>\n                </div>\n                <div class=\"accessibility-text\">\n                    <h4>Focus Indicators</h4>\n                    <p>Clear visible focus states on all interactive elements</p>\n                </div>\n            </div>\n            <div class=\"accessibility-item\">\n                <div class=\"accessibility-icon\">\n                    <svg viewBox=\"0 0 24 24\"><path d=\"M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z\"/></svg>\n                </div>\n                <div class=\"accessibility-text\">\n                    <h4>Readable Fonts</h4>\n                    <p>Minimum 16px body text, 1.5 line height, adequate spacing</p>\n                </div>\n            </div>\n            <div class=\"accessibility-item\">\n                <div class=\"accessibility-icon\">\n                    <svg viewBox=\"0 0 24 24\"><path d=\"M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z\"/></svg>\n                </div>\n                <div class=\"accessibility-text\">\n                    <h4>No Colour-Only Info</h4>\n                    <p>Never rely solely on colour to convey information</p>\n                </div>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Testing Tools</div>\n        <ul style=\"padding-left: 20px; line-height: 2; color: var(--grey-600);\">\n            <li><strong>Contrast Checker:</strong> WebAIM Contrast Checker, Stark plugin</li>\n            <li><strong>Screen Readers:</strong> VoiceOver (Mac), NVDA (Windows)</li>\n            <li><strong>Keyboard Testing:</strong> Navigate using Tab, Enter, Arrow keys</li>\n            <li><strong>Automated Testing:</strong> axe DevTools, WAVE, Lighthouse</li>\n            <li><strong>Colour Blindness:</strong> Sim Daltonism, Color Oracle</li>\n        </ul>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Compliance Target</div>\n        <p style=\"color: var(--grey-600); line-height: 1.8;\">\n            All digital materials must meet <strong>WCAG 2.1 Level AA</strong> standards. For public-sector projects, aim for Level AAA where feasible. Conduct accessibility audits quarterly and before major launches.\n        </p>\n    </div>\n</section>\n","boilerplate":"<section class=\"section\" id=\"boilerplate\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Boilerplate Text\n        </h3>\n        <p>Boilerplate text provides <strong>consistent company descriptions</strong> for press releases, speaker bios, and marketing materials. Choose the length appropriate for your context.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Company Description</div>\n        \n        <div class=\"boilerplate-tabs\">\n            <button class=\"boilerplate-tab active\" onclick=\"switchBoilerplate(this, 'short')\">Short (25 words)</button>\n            <button class=\"boilerplate-tab\" onclick=\"switchBoilerplate(this, 'medium')\">Medium (50 words)</button>\n            <button class=\"boilerplate-tab\" onclick=\"switchBoilerplate(this, 'long')\">Long (100 words)</button>\n        </div>\n        \n        <div class=\"boilerplate-content\">\n            <button class=\"copy-btn\" onclick=\"copyBoilerplate()\">\n                <svg viewBox=\"0 0 24 24\"><path d=\"M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z\"/></svg>\n                Copy\n            </button>\n            \n            <div class=\"boilerplate-text active\" data-length=\"short\">\n[Brand Name] is a leading [industry] company helping [target audience] achieve [outcome] through innovative [solution type]. Founded in [year], we serve customers worldwide.\n            </div>\n            \n            <div class=\"boilerplate-text\" data-length=\"medium\">\n[Brand Name] is a leading [industry] company on a mission to [mission statement]. We help [target audience] achieve [outcome] through our innovative [solution type]. Founded in [year] by [founder], we've grown to serve [number] customers across [regions]. Our platform combines [key feature 1] with [key feature 2] to deliver [key benefit]. Headquartered in [location], [Brand Name] is backed by [investors/achievements].\n            </div>\n            \n            <div class=\"boilerplate-text\" data-length=\"long\">\n[Brand Name] is a leading [industry] company transforming how [target audience] approach [problem area]. Founded in [year] by [founder name], who experienced [founding story], the company has grown from a simple idea into a comprehensive platform serving [number] customers across [number] countries.\n\nAt our core, we believe [core belief]. This drives everything we do, from our [key feature 1] to our [key feature 2]. Our customers consistently report [key benefit/metric], making us the trusted choice for [use case].\n\nHeadquartered in [location] with teams in [other locations], [Brand Name] has been recognised by [awards/press]. We're backed by [investors] and committed to [vision statement]. To learn more, visit [website].\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Quick Facts</div>\n        <div class=\"social-specs\">\n            <div class=\"social-spec-row\">\n                <span><strong>Founded</strong></span>\n                <span>[Year]</span>\n            </div>\n            <div class=\"social-spec-row\">\n                <span><strong>Headquarters</strong></span>\n                <span>[City, Country]</span>\n            </div>\n            <div class=\"social-spec-row\">\n                <span><strong>Employees</strong></span>\n                <span>[Number]</span>\n            </div>\n            <div class=\"social-spec-row\">\n                <span><strong>Customers</strong></span>\n                <span>[Number] in [Number] countries</span>\n            </div>\n            <div class=\"social-spec-row\">\n                <span><strong>Website</strong></span>\n                <span>[URL]</span>\n            </div>\n        </div>\n    </div>\n</section>\n","cobranding":"<section class=\"section\" id=\"cobranding\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Co-branding Guidelines\n        </h3>\n        <p>When partnering with other brands, maintain your brand integrity while respecting theirs. <strong>Clear co-branding rules prevent visual conflicts</strong> and ensure both brands are represented appropriately.</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Logo Lockup Examples</div>\n        <div class=\"cobranding-examples\">\n            <div>\n                <div class=\"cobranding-example\">\n                    <div class=\"logo-placeholder\" style=\"font-size: 18px;\">BRAND</div>\n                    <div class=\"cobranding-divider\"></div>\n                    <div class=\"logo-placeholder\" style=\"font-size: 18px; color: var(--grey-500);\">PARTNER</div>\n                </div>\n                <div class=\"cobranding-label\">Side by side (preferred)</div>\n            </div>\n            <div>\n                <div class=\"cobranding-example\" style=\"flex-direction: column; gap: 16px;\">\n                    <div class=\"logo-placeholder\" style=\"font-size: 18px;\">BRAND</div>\n                    <div style=\"font-size: 12px; color: var(--grey-500);\">in partnership with</div>\n                    <div class=\"logo-placeholder\" style=\"font-size: 16px; color: var(--grey-500);\">PARTNER</div>\n                </div>\n                <div class=\"cobranding-label\">Stacked (alternative)</div>\n            </div>\n        </div>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Rules</div>\n        <ul style=\"padding-left: 20px; line-height: 2; color: var(--grey-600);\">\n            <li>Our logo should be <strong>equal size or larger</strong> than partner logos</li>\n            <li>Maintain minimum clear space between logos (equal to logo height)</li>\n            <li>Use a divider line (1px grey) or \"in partnership with\" text</li>\n            <li>Never alter either logo's colours or proportions</li>\n            <li>Both logos should be in their full-colour versions when possible</li>\n            <li>On coloured backgrounds, both logos may use mono versions</li>\n            <li>Partner logo should never appear without our logo present</li>\n        </ul>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Approval Process</div>\n        <p style=\"color: var(--grey-600); line-height: 1.8;\">\n            All co-branded materials require approval from the Brand team before production. Submit designs at least <strong>5 working days</strong> before deadline. Include: high-resolution partner logo, context of use, and intended channels.\n        </p>\n        <div style=\"margin-top: 16px;\">\n            <button class=\"btn btn-primary\">\n                <svg viewBox=\"0 0 24 24\" width=\"18\" height=\"18\" fill=\"currentColor\"><path d=\"M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z\"/></svg>\n                Request Co-brand Approval\n            </button>\n        </div>\n    </div>\n</section>\n","colors":"<section class=\"section\" id=\"colors\">\n    <div class=\"concept-card card\">\n        <h3>\n            <svg viewBox=\"0 0 24 24\" width=\"20\" height=\"20\"><path d=\"M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z\" fill=\"currentColor\"/></svg>\n            Colour Palette\n        </h3>\n        <p>Colours evoke emotions and create instant associations. Our brand pink conveys <strong>creativity, energy, and confidence</strong>. Consistent colour usage reinforces brand recognition. <strong>Click to edit</strong> or <strong>drag & drop to swap</strong> colours.</p>\n    </div>\n    \n    <!-- Swap notification -->\n    <div class=\"swap-notification\" id=\"swapNotification\">Colours swapped!</div>\n    \n    <!-- Custom Color Picker Modal -->\n    <div class=\"color-picker-overlay\" id=\"colorPickerOverlay\">\n        <div class=\"color-picker-modal\" id=\"colorPickerModal\">\n            <div class=\"picker-header\">\n                <span class=\"picker-title\">Edit Colour</span>\n                <button class=\"picker-close\" onclick=\"closeColorPicker()\">&times;</button>\n            </div>\n            \n            <div class=\"color-comparison\">\n                <div class=\"color-preview-box\">\n                    <label>Original</label>\n                    <div class=\"color-preview\" id=\"originalColorPreview\"></div>\n                </div>\n                <div class=\"color-preview-box\">\n                    <label>New</label>\n                    <div class=\"color-preview\" id=\"newColorPreview\"></div>\n                </div>\n            </div>\n            \n            <div class=\"color-input-wrapper\">\n                <label>Pick a colour</label>\n                <div class=\"color-input-row\">\n                    <input type=\"color\" class=\"native-picker\" id=\"nativePicker\">\n                    <input type=\"text\" class=\"hex-input\" id=\"hexInput\" placeholder=\"#E43292\" maxlength=\"7\">\n                </div>\n            </div>\n            \n            <div class=\"name-input-wrapper\">\n                <label>Colour name</label>\n                <input type=\"text\" class=\"name-input\" id=\"nameInput\" placeholder=\"Primary Pink\">\n                <div class=\"suggested-name\" id=\"suggestedName\" onclick=\"useSuggestedName()\"></div>\n            </div>\n            \n            <div class=\"picker-actions\">\n                <button class=\"picker-btn btn-undo\" onclick=\"undoColor()\">↩ Undo</button>\n                <button class=\"picker-btn btn-apply\" onclick=\"applyColor()\">Apply</button>\n            </div>\n        </div>\n    </div>\n    \n    <!-- Visual Colour Palette -->\n    <div class=\"card palette-visual-card\">\n        <div class=\"palette-visual\" id=\"paletteVisual\">\n            <!-- Left labels -->\n            <div class=\"palette-label label-primary-02\" data-label-for=\"primary-light\">Primary Light</div>\n            <div class=\"palette-label label-primary-01\" data-label-for=\"primary-pink\">Primary Pink</div>\n            <div class=\"palette-label label-dark-neutral\" data-label-for=\"dark-neutral\">Dark Neutral</div>\n            <div class=\"palette-label label-accent\" data-label-for=\"accent-purple\">Accent Purple</div>\n            \n            <!-- Right labels -->\n            <div class=\"palette-label label-light-neutral\" data-label-for=\"white\">White</div>\n            <div class=\"palette-label label-medium-neutral\" data-label-for=\"light-grey\">Light Grey</div>\n            <div class=\"palette-label label-secondary-01\" data-label-for=\"secondary-purple\">Secondary Purple</div>\n            <div class=\"palette-label label-secondary-02\" data-label-for=\"medium-grey\">Medium Grey</div>\n            \n            <!-- Color blobs -->\n            <div class=\"color-blob blob-primary-01\" data-color-id=\"primary-pink\" data-color=\"#E43292\" data-original-color=\"#E43292\" data-color-name=\"Primary Pink\" data-original-name=\"Primary Pink\" data-role=\"Primary\">\n                <span class=\"blob-tooltip\">\n                    <div class=\"tooltip-name\">Primary Pink</div>\n                    <div class=\"tooltip-codes\">#E43292 · RGB 228, 50, 146</div>\n                </span>\n            </div>\n            <div class=\"color-blob blob-primary-02\" data-color-id=\"primary-light\" data-color=\"#F5D0E3\" data-original-color=\"#F5D0E3\" data-color-name=\"Primary Light\" data-original-name=\"Primary Light\" data-role=\"Primary\">\n                <span class=\"blob-tooltip\">\n                    <div class=\"tooltip-name\">Primary Light</div>\n                    <div class=\"tooltip-codes\">#F5D0E3 · RGB 245, 208, 227</div>\n                </span>\n            </div>\n            <div class=\"color-blob blob-dark-neutral\" data-color-id=\"dark-neutral\" data-color=\"#1A1A1A\" data-original-color=\"#1A1A1A\" data-color-name=\"Dark Neutral\" data-original-name=\"Dark Neutral\" data-role=\"Dark\">\n                <span class=\"blob-tooltip\">\n                    <div class=\"tooltip-name\">Dark Neutral</div>\n                    <div class=\"tooltip-codes\">#1A1A1A · RGB 26, 26, 26</div>\n                </span>\n            </div>\n            <div class=\"color-blob blob-accent\" data-color-id=\"accent-purple\" data-color=\"#9C27B0\" data-original-color=\"#9C27B0\" data-color-name=\"Accent Purple\" data-original-name=\"Accent Purple\" data-role=\"Accent\">\n                <span class=\"blob-tooltip\">\n                    <div class=\"tooltip-name\">Accent Purple</div>\n                    <div class=\"tooltip-codes\">#9C27B0 · RGB 156, 39, 176</div>\n                </span>\n            </div>\n            <div class=\"color-blob blob-secondary-01\" data-color-id=\"secondary-purple\" data-color=\"#7B1FA2\" data-original-color=\"#7B1FA2\" data-color-name=\"Secondary Purple\" data-original-name=\"Secondary Purple\" data-role=\"Secondary\">\n                <span class=\"blob-tooltip\">\n                    <div class=\"tooltip-name\">Secondary Purple</div>\n                    <div class=\"tooltip-codes\">#7B1FA2 · RGB 123, 31, 162</div>\n                </span>\n            </div>\n            <div class=\"color-blob blob-secondary-02\" data-color-id=\"medium-grey\" data-color=\"#757575\" data-original-color=\"#757575\" data-color-name=\"Medium Grey\" data-original-name=\"Medium Grey\" data-role=\"Medium\">\n                <span class=\"blob-tooltip\">\n                    <div class=\"tooltip-name\">Medium Grey</div>\n                    <div class=\"tooltip-codes\">#757575 · RGB 117, 117, 117</div>\n                </span>\n            </div>\n            <div class=\"color-blob blob-light-neutral\" data-color-id=\"white\" data-color=\"#FFFFFF\" data-original-color=\"#FFFFFF\" data-color-name=\"White\" data-original-name=\"White\" data-role=\"\">\n                <span class=\"blob-tooltip\">\n                    <div class=\"tooltip-name\">White</div>\n                    <div class=\"tooltip-codes\">#FFFFFF · RGB 255, 255, 255</div>\n                </span>\n            </div>\n            <div class=\"color-blob blob-medium-neutral\" data-color-id=\"light-grey\" data-color=\"#EEEEEE\" data-original-color=\"#EEEEEE\" data-color-name=\"Light Grey\" data-original-name=\"Light Grey\" data-role=\"Light\">\n                <span class=\"blob-tooltip\">\n                    <div class=\"tooltip-name\">Light Grey</div>\n                    <div class=\"tooltip-codes\">#EEEEEE · RGB 238, 238, 238</div>\n                </span>\n            </div>\n        </div>\n        \n        <p class=\"palette-description\">A colour palette in branding is a curated set of colours representing your brand's identity and helps create a recognisable, cohesive look across all materials.</p>\n        <p class=\"drag-hint\">💡 <strong>Tip:</strong> Drag one colour blob onto another to swap them!</p>\n    </div>\n    \n    <div class=\"card\">\n        <div class=\"card-title\">Colour Swatches</div>\n        <p style=\"color: var(--grey-600); margin-bottom: 16px;\">Click any colour to copy its value.</p>\n        <div class=\"color-grid\">\n            <div class=\"color-card\" data-color-id=\"primary-pink\" onclick=\"copyColor(this.querySelector('.color-hex').textContent)\">\n                <div class=\"color-swatch\" style=\"background: #E43292;\"></div>\n                <div class=\"color-info\">\n                    <div class=\"color-name\">Primary Pink</div>\n                    <div class=\"color-values\">\n                        <div class=\"color-value\"><span>HEX</span><span class=\"color-hex\">#E43292</span></div>\n                        <div class=\"color-value\"><span>RGB</span><span class=\"color-rgb\">228, 50, 146</span></div>\n                    </div>\n                </div>\n            </div>\n            <div class=\"color-card\" data-color-id=\"primary-light\" onclick=\"copyColor(this.querySelector('.color-hex').textContent)\">\n                <div class=\"color-swatch\" style=\"background: #F5D0E3;\"></div>\n                <div class=\"color-info\">\n                    <div class=\"color-name\">Primary Light</div>\n                    <div class=\"color-values\">\n                        <div class=\"color-value\"><span>HEX</span><span class=\"color-hex\">#F5D0E3</span></div>\n                        <div class=\"color-value\"><span>RGB</span><span class=\"color-rgb\">245, 208, 227</span></div>\n                    </div>\n                </div>\n            </div>\n            <div class=\"color-card\" data-color-id=\"accent-purple\" onclick=\"copyColor(this.querySelector('.color-hex').textContent)\">\n                <div class=\"color-swatch\" style=\"background: #9C27B0;\"></div>\n                <div class=\"color-info\">\n                    <div class=\"color-name\">Accent Purple</div>\n                    <div class=\"color-values\">\n                        <div class=\"color-value\"><span>HEX</span><span class=\"color-hex\">#9C27B0</span></div>\n                        <div class=\"color-value\"><span>RGB</span><span class=\"color-rgb\">156, 39, 176</span></div>\n                    </div>\n                </div>\n            </div>\n            <div class=\"color-card\" data-color-id=\"secondary-purple\" onclick=\"copyColor(this.querySelector('.color-hex').textContent)\">\n                <div class=\"color-swatch\" style=\"background: #7B1FA2;\"></div>\n                <div class=\"color-info\">\n                    <div class=\"color-name\">Secondary Purple</div>\n                    <div class=\"color-values\">\n                        <div class=\"color-value\"><span>HEX</span><span class=\"color-hex\">#7B1FA2</span></div>\n                        <div class=\"color-value\"><span>RGB</span><span class=\"color-rgb\">123, 31, 162</span></div>\n                    </div>\n                </div>\n            </div>\n            <div class=\"color-card\" data-color-id=\"dark-neutral\" onclick=\"copyColor(this.querySelector('.color-hex').textContent)\">\n                <div class=\"color-swatch\" style=\"background: #1A1A1A;\"></div>\n                <div class=\"color-info\">\n                    <div class=\"color-name\">Dark Neutral</div>\n                    <div class=\"color-values\">\n                        <div class=\"color-value\"><span>HEX</span><span class=\"color-hex\">#1A1A1A</span></div>\n                        <div class=\"color-value\"><span>RGB</span><span class=\"color-rgb\">26, 26, 26</span></div>\n                    </div>\n                </div>\n            </div>\n            <div class=\"color-card\" data-color-id=\"medium-grey\" onclick=\"copyColor(this.querySelector('.color-hex').textContent)\">\n                <div class=\"color-swatch\" style=\"background: #757575;\"></div>\n                <div class=\"color-info\">\n                    <div class=\"color-name\">Medium Grey</div>\n                    <div class=\"color-values\">\n                        <div class=\"color-value\"><span>HEX</span><span class=\"color-hex\">#757575</span></div>\n                        <div class=\"color-value\"><span>RGB</span><span class=\"color-rgb\">117, 117, 117</span></div>\n
